<br>
はるか昔より、アデン王国には王家に伝えられてきた紋章があったといいます。
<br>
現在それは反王によって破棄され、失われてしまったそうです。
<br>
しかし私が聞いたところによると、その行方を知っている者がいるらしいのです。
<br>
昔からアデン王国と緊密なつながりを持っていたごく少数の人が、紋章に関する情報を持っていると聞きました。
<br>
王家の紋章は、反王勢に対抗する我々の信念に等しい存在といっても過言ではありません。もしあなたがその王家の紋章を探し出して下されば、喜んであなたをディカルデン公爵がいらっしゃる場所に案内しましょう。
