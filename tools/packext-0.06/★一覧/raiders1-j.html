<p align=left>冒険家 レイダース：</p>

</font>

<br>

<br>
私は大海原を旅する冒険家、レイダースと申します。あなたはあの海の彼方の大陸に行ったことがありますか？山のように大きな鯨、尻尾の先が見えないほどの海蛇など、まるでドラゴンのような未知の生物たちであふれている冒険の世界です。
<br>

<br>
むうぅ、私の話が退屈だったようですね。そうそう、私に何かご用ですか？
<br>

<br>

<a link="raiders2">進化の実をご存知ですか</a>

<br>
