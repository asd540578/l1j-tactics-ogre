<font fg=ffffff>森とエルフの母：</font><br>
<br>
世界樹の若葉よ。私が与えた試練をよく乗り越えてくれました。ダークマールが逃げたことは、それほど気にしなくてもいいですよ。おそらく、当分この森に戻ってくることはないでしょう。これからウェルダンという人間の村にいる、ディカルディンという人に会いに行きなさい。彼は人間ですが、私たちエルフとも深いつながりがあり、私たちの助けを待っています。私がなぜ、エルフではないディカルデンという人間のところにあなたを行かせるのか、いつかあなたにもわかる日がくるはずです。さあ、エルフの森から、人間の世界へと旅立ちなさい。<br>
