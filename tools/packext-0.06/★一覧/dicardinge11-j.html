<font fg=ffffff><p align=left>ディカルデン：</p></font>
<br>
<p>魔族の神殿の地下にある再生の聖所は、アンデッド魔族に新たな命を与えるところだ。魔力がなくなったら、すぐに生産する。</p>
<p>人間や死んだ魔族を捧げて、火炎の影を絶対的な支配者としてあがめるアンデッド魔族を作り出しているのだ。このままでは人間の世界は魔族に占領されてしまうだろう。おお、神よ！</p>
<p>こんな状況で頼れるのはそなたしかいない。どうか頼む。どうか再生の聖所奥深くにある祭壇を破壊してくれたまえ。この世界、アデン、そして人々のために。
