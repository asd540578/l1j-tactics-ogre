<font fg=ffffff><p align=left>ジェスティン：</p></font>
<br>
俺たちの村はラスタバドの魂を失くした同族たちの脅威に晒されてる。だけど、俺はたいして心配していないんだ。
<br>
なんでかって？それは村の広場の<font fg=ffffaf>ガーディアンタワーの秘密</font>にある。
<br>
<br>
そのガーディアンタワーの水晶球はアデン国王が象牙の塔からもらったもので、緊急時には地上の村へ水晶球の光でSOSを出してくれるんだって。それに支援軍が到着するまで俺たちを守ってくれるそうだぜ。
