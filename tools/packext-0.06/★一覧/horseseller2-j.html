アデン守護騎馬団員：</p></font><br>
野生の馬を慣らすというのは、簡単なことではありません。ですから、我々騎馬団では、魔術師たちの力を借りて、馬を飼い慣らすのに成功したのです。<br>
 <br>
馬という動物はもともと気性の荒い獣ですから、乗っている最中は一瞬たりとも気を緩めてはいけません。<br>
そのため<font fg=ffffaf>騎馬用ヘルム</font>を必ず着用しなければならず、これを義務づけるために馬を操ることができる神秘的な力をヘルムに宿すことにしたのです。<br>
 <br>
ヘルムに宿る魔力には限りがありますので、一定回数以上使うと、馬はそれ以上君主様の命令を聞かなくなってしまうのです。そうなった場合は、私の横にいる仲間の団員に、新たに力を補充してもらってください。<br>
