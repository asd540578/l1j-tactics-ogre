<br>
エルフの森をご存知？私はこの洞窟で生まれ…この洞窟だけで暮らしてきました。
<br>

<br>
私たちだってエルフなのに…みんな、私たちを忌み嫌っているんですよね？魂が真っ黒に燃えてしまったと…なにかの本で読みました。
<br>

<br>
エルフの森に住むエルフたちは祝福を受けた存在で、なぜ私たちは祝福されない存在なんでしょうか？私…ダークエルフなんかに生まれなければよかった。辛くて、悲しすぎるわ。
<br>

<br>
噂だと、故郷のダークエルフたちがまた戦争を起こした、と…まったくなんて野蛮なんでしょう。
