釣り場オープンを記念して、入場料1000アデナで釣り竿はただで貸してあげるよ。こんなんでやってけるのかって？でも実は釣り竿よりエサ代の売り上げがこれがなかなかあっ、やべっ！な、なんでもないよっ。<br>
<br>
とにかく、もう一度説明するね。<br>
釣り竿には長くて重い釣り竿と、短くて軽い釣り竿の2種類があるんだ。<br>
長くて重い釣り竿は、浮きを遠くまで投げれるけど、当たりに時間がかかるんだ。やっぱり目立つからかな。<br>
短くて軽い釣り竿は当たりまでの時間がけっこう短いんだ。その代わり遠くまでは投げられないよ。<br>
好きな方を選んで使ってね！<br>
