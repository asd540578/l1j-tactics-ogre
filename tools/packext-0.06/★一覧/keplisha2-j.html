占星術師<name>：</p></font><br>
神から授かったこの特別な能力で、多くの方々を少しでも救うことができて嬉しいかぎりです。<br>
でも私に残された時間はあまりありません。未来のために後継者を育てています。<br>
占星術に興味がありましたら、<font fg=ffffaf>1000アデナ</font>を援助していただけないでしょうか。そうしていただければ、本当に助かるのですが。<br>
<br>
では、心の準備ができましたら、この玉の上に手を乗せてください。目を閉じて、心を真っ白にしてください。<br>
あなたと私の魂が一つとなった瞬間にあなたの将来が見えてくるのです。<br>
