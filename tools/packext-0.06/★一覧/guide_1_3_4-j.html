<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
ハイネの南西側の門から出て、道に沿って進むと、ハイネ城と船着場、川に囲まれた大きな森にたどり着きます。そこには<font fg=ffafff>フローティングアイ</font>、<font fg=ffafff>ジャイアントスパイダー</font>、<font fg=ffafff>ドレッドスパイダー</font>などのおなじみのモンスターのみならず、<font fg=ffafff>トロッグ</font>、<font fg=ffafff>ラミア</font>、<font fg=ffafff>タートルドラゴン</font>などの今まで見たことなかった水属性のモンスターもいるんですよ。<br>
水属性のモンスターなんて朝飯前！と思いますか。それとも他のモンスターと戦ってみたいですか。それだったら、よそに行ったほうがいいですよ。それでは、健闘を祈ります。<br>
