<font fg=ffffaf>アジトの購入</font><br>
アジトのある村にはアジト<font fg=afffff>競売掲示板</font>があります。掲示板には競売にかけられたアジトのリスト、競売締切時間などの情報が掲載されています。<br>
 <br>
レベル15以上の血盟を持っていて、城やアジトを持っていない君主は、競売に参加できます。<br><br>
競売額の<font fg=afffff>110％以上</font>のアデナを所有している場合に限って、入札が可能になります。<br><br>
競売締切時間になれば、競売は終了します。落札者がアジトの新たな持ち主になります。<br><br>
アジトを購入した君主は、攻城戦の布告ができなくなります。<br><br>
また、アジトを持っていたり、競売に入札、販売を申請した場合には血盟の解散はできなくなります。<br>
