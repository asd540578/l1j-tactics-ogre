溶岩の川はオイラだってそのまま越えられやしないよ。結局のところ、ちょっとした方法があるってわけさ。
<br>
これは秘密というほどのものでもないから、教えてあげたって差し障りはねぇだろう。
<br>
溶岩の川には所々狭くなってるところがあるんだが、そういう場所ではオイラが自分でつくった特製の消火弾を使うと、一時的に溶岩が冷めて、固まっちまうんだよ。
<br>
その状態で渡るのさ。他の狩人たちはオイラが消火弾を使ってることは知ってるけど、そのつくり方が判らないからどうにもできないんだよ。
