<font fg=ffffff><p align=left>ヘルムートの亡霊：</p></font>
<br>
おまえは冒険者か？<br>
俺はアデン王国軍のヘルムートだ。<br>
どうやら先の戦いの最中死んでしまったらしいが、こうしてなぜかこの世界に姿を留めている。<br>
<br>
周囲を見るに戦争は終わったらしいが、俺の仲間が瘴気にあてられて暴走しているみたいだな。<br>
俺はたまたま正気を保っちゃいるが、いつああなるか分からんから気をつけたほうがいいぞ。<br>
<br>
戦士として、平和の礎となれたことは誇りに思うが…ただ一つ、里に残してきた妻のスザンヌ、息子のローラントだけが心残りだな。<br>
元気に暮らしているだろうか…<br>
