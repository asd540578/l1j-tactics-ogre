刀で城門みてぇな頑丈なやつをぶった切ったときなんかに刃が欠けちまうんでさぁ。モンスターの中にゃ武器だとか防具なんかを錆つかせてダメにしちまうヤツもいやがるんでね。
<br>
ストーンゴーレムみてえな野郎をソードや槍なんかで相手しようってのが、土台無理な話ですぜ。武器がダメになっちまうってのもありますがね、そもそもアイツにゃそんなチンケな武器じゃ、かすり傷一つ負わせませんて。ま、斧とかモーニングスターといった鈍器類だったら、問題ないと思いますけどね。
