<p>哎呀呀呀！你連這麼簡單的東西都不知道ㄚ。你首先選擇要買，還是要賣，再按下<font fg=ffffff>買</font>，或<font fg=ffffff>賣</font>鍵。
<br>
<p>那時候會出現能買賣的道具目錄。在右邊選擇道具的數量之後，買賣比較簡單。隨著買賣的數量，在右下方會出現金幣的總額。選好之後，按下<font fg=ffffff>右下方的OK鍵</font>即可！很簡單吧？
<br>
<p>隨著商人，而賣的東西也不同。有些商品，有的商人賣，有的商人不賣。而且雖然賣的東西是一樣的，但是價格會不一樣。有的特殊道具要去指定的地方才能賣掉。
