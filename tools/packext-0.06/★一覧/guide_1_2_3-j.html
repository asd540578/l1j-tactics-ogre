<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
ウッドベック村から出て北に向かうと、すぐのところに砂漠があります。その砂漠を囲むように森があります。左には廃墟、上には大きな川がある森です。そこには<font fg=ffafff>ライカンスロープ</font>、<font fg=ffafff>ホブゴブリン</font>、<font fg=ffafff>ストーンゴーレム</font>などのモンスターがいます。<BR>
ちょっと遠いですけど、初心者のあなたにおススメですよ。それでは、健闘を祈ります。<br><br>
