<font fg=ffffff><p align=left>
夢の中のゾウ</p></font><br>
いたずらっ子のケンを追いはらい、身体の安息のために私を訪ねてきたんですね。
<br>
温かいお母さんの胸のような春の木の下で、十分に休んでいってください。
<br>
夢の葉っぱをくだされば、プレゼントを差し上げます。<br><br>
<a action="g">プレゼントを交換</a>する<br>
興味津々な冒険をお望みなら、<br>
<a link="s_j02">冒険の道</a>を押してください。<br>
それから、ここを離れたければ、<br>
<a action=">">呪文</a>を覚えてください。<br>
<br>
</body>
