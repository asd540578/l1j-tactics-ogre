<font fg=ffffff><p align=left>エリオン：</p></font>
<br>
みんなは私をエリオンと呼ぶんだ。見ればわかると思うけど私はエルフさ。<br>
<br>
ただがむしゃらに前向きな人間の影響なのか、私はいきなりエルフの森を飛び出したんだ。あれからどれくらい経ったんだろう。<br>
ナルエン、テオドールは元気だろうか…気難しいネルファ婆やは相変らずなんだろうな。エルフの森でいつも私を嬉しそうに迎えてくれた守護者たち…胸にしみこむようなマザーツリーの香り…でも、もうエントの実の味は忘れてしまったみたいだ。<br>
