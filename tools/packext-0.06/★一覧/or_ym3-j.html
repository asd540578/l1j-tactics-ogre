<font fg=ffffff><p align=left>旅人：</p></font>
<br>
<p>ハープの音色はこの世のものじゃないような気がしますぅ。
<p>あなたも既に天国への階段をのぼっている気分じゃないですかぁ？この甘美な音色をこの世の全ての人たちに聞かせてあげたいぃ。
<p>さて、ギランの町に行かなくちゃあ。私が演奏をすると、雪もぴたっと止んでしまうんですよぉ。空に住む天女たちも、私のハープの音色に酔いしれて雪を降らすことすら忘れちゃったみたいですぅ。そしたらオーレンから雪がなくなっちゃうじゃないのかなぁ？
<p>この素敵な音色があれば、モンスターたちだってとろけちゃって私を襲ったりしませんよねぇ？
<p>
