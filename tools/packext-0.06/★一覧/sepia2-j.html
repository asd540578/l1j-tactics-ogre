<font fg=ffffff>

<p align=left>セピア：</p>

</font>

<br>

<br>
あなたは、旅人…？今、私はこんな姿ですが、昔はエルフだったんです。
<br>
あの出来事さえなければ…こんなことにはならなかったはず…。でも、それももう過去のこと…。すでに終わったこと…。取り返しはつかないのです。
私は昔、強くなりたい一心で、堕落したサキュバスたちと手を組みました。その結果、サキュバスとして生きていかなくてはならなくなりました。私を救ってくれる者は、誰もいないでしょう…。
<br>
<br>
身勝手だと言われそうですが、私が犯した過ちだけでも許してほしい…。こんな堕落した私に手を差し伸べてくれる人はいるのでしょうか…。
<br>
