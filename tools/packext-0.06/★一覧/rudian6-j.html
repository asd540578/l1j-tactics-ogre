<p>本当ですか！ありがとうございます。本当にありがとうございます…</p>
<p>これを受け取ってください。このフルートは、友人の恋人が大事にしていたものです。彼女がこの楽器を森の奥深くの、石の墓が立ち並ぶ中央で吹いたら、やつらは待ち構えていたかのように現れたんです。このフルートとは何の関係もないのかもしれませんが…</p>
<p>手がかりといったらそれぐらいしかないので…お願いします！このフルートを使って奴らを…あの地獄の悪鬼のような奴らを倒してください。どうかお願いします。
