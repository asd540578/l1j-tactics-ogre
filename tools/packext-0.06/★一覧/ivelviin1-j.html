<font fg=ffffff><p align=left>イベルビン：</p></font>
<br>
<p>よく来たな、他種族の冒険者よ。私は鋼鉄の門のスミスマスター、イベルビンだ。ここまで来たのは何の用だ？
<p>私はかなり前に鍛冶屋を引退した。もし何かを作って欲しくてここへ来たんなら、すまないが帰ってくれないか？
<p>ただし、例外はある。オリハルコンで作る最強のツルギと、竜の鱗で作る最強のアーマーなんかだったら、死に損ないのこの老いぼれの魂に、もう一度火をつけるにふさわしい。それに、恥ずかしい話だが、まだ私の弟子にはそういう材料を扱える腕を持った奴がいないんでね。
