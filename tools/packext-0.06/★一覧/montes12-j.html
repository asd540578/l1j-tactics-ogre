<br>

<br>
1番目の勅令は「沈黙の洞窟を守る事」だ。
<br>
2番目の勅令は「鋼鉄のギルドに協力を求める事」だ。
<br>
3番目の勅令は「ラスタバドの軍隊と戦う事」だ。
<br>
この3つの勅令を終え、その証を私に持ってくれば、君に特別な贈り物をしよう。それは、取るに足らないものではあるが、この戦乱の最中、君にとっては必要な物になるだろう。
