<br>

<br>
プリンス・プリンセスがレベル5になると血盟を作ることができます。血盟というグループは、協力して一つの目的を達成するものです。
<br>
最終的には、攻城戦やドラゴンの討伐などがメインとなるでしょう。
<br>

<br>
血盟の作成コマンドの入力：
<br>

<br>
/create 血盟の名前
<br>

<br>
※美しい名前をご使用ください。
<br>

<br>
血盟のメンバーになるためには、まずメンバーを募集している君主を見つけることが必要です。まず、プリンス・プリンセスキャラクターに話しかけてください。
<br>

<br>
血盟に入るときは、あなたと君主が顔を向き合わせてから、あなたが/joinを入力します。君主の画面に承諾の(Y/N)がでます。
<br>
