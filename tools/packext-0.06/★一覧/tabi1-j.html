<br>
砂漠に行かれるのですか？
<br>

<br>
でしたら、十分お気をつけください。
<br>

<br>
今、砂漠には異界の力の影響を受けたモンスターがたくさん徘徊しています。
<br>

<br>
海岸付近にはそうしたモンスターは出ていませんが、オアシス周辺には無数に出ているようです。
<br>

<br>
中でも特に、カオスミノタウルスというモンスターは、物凄い勢いで襲い掛かってきます。
<br>

<br>
私も追いつかれてしまって、あやうく命を落とすところでした。帰還スクロールを使わないと逃げることは難しいでしょう。
<br>

<br>
熟練した冒険者の方でも、お一人ではとても危険です。仲間の方と共に行かれることをお勧めしますよ。
