<p>若いの。ギランのバグベアー レース場のことを知ってるかね？
<p>若い頃、私はそこで財産を全部すってしまったんだ。もちろん損ばかりしたわけじゃない。一時は勝ち続けた頃もあったさ。
<p>アデンの町で一番大きな豪邸を持っていたこともあったからな！だが、欲に目がくらんで、私は結局破産してしまった…
<p>今この瞬間もギランのバグベアー レース場で有り金をはたいている若者たちに、私の過去を話してやりたいな…
