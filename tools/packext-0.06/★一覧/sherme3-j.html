魔眼を一つにするのに比べたら、封印を解くことなんて赤子の手をひねるより簡単だわ。<br>
<br>

<br>
それから、歌声が永遠に響くように魔眼に刻印しとけばいいのよ。歌はタダで歌ってあげるけど、刻印はイベルビンじいさんの細工した枠が必要なの。<br>
<br>
