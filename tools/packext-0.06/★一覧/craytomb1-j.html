<br>
そなたがこの問いに「そうだ」と答える勇気をもつ者ならば、
<font fg=ffffff>
昼から夜に変わる日没
</font>
の時間に勇者の四つの証し、
<font fg=ffffff>
ドレイクの爪、バシリスクホーン、ネクロマンサーのクリスタルボール、オークウォリアーのアミュレット
</font>
を持ってここに参るがよい。そしてその後、ドラゴン・スレイヤーを手に入れるための試練を乗り越えるがよい。
<br>
この碑石には、私の与えた試練に耐えた本物の英雄たちの名を、祝福をこめて刻んである。
