ライア様か……あの方は闇から召喚するエレメンタルの呪いで、お前たちを悪夢に陥らせるだろう。ダークエルフの間では「悪夢のソーサラー」と呼ばれているお方だ。<br>
どんな状況でも揺るぐことのない冷静さと鋭い判断力には感嘆しざるを得ない。地上からある者が逃げてきたとき、受け入れるのを反対なさったと聞いたが……私はライア様の判断は間違っていないと思う。<br>
地上勢力にここまで攻め込まれてしまったが、ライア様が先鋒に立ってお前たちを倒すだろうと信じてやまない。<br>
