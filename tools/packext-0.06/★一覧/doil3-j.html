ドレイクおじいちゃんは、すごいお金もちだったんだって。金とか銀とか宝石とか、せかいじゅうのたからものを、ぜんぶもってたんだって。だから、おじいちゃんが死んだあとは部下のおじちゃんたちが、そのたからものを分けっこしたんだって。<br>
<br>
でもね、まだ見つかってないたからものがのあるってウワサなんだ。ドレイクおじいちゃんが一番たいせつにしてたものは、このかいぞく島のどこかにかくされてるんだって、前この島にきたおじちゃんがゆってたよ。<br>
<br>
ボクもたからもの、さがしにいきたいなぁ。ボクのたからもの、残しておいてくれるといいなぁ。<br>
