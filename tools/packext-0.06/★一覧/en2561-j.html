<font fg=ffffff>ジャック オ ランタン：</font><br>
<br>
私たちの姿を真似て、悪さをしている奴らには何種類かいるらしい。<br>
イタズラ好きの「ラフィンゴースト」に「ラフィンバット」、「ラフィンウェアウルフ」。<br>
この辺りはそれほど酷い悪さはしないから可愛いもんさ。でも、中にはタチの悪い奴……「ジャックザリパー」がまじってるから気をつけるんだよ。<br>
え、どうやって見分けるんだって？あいつらは全員口調が違うんだ。ついでに「ジャックザリパー」が変身しているジャックオランタンは姿を隠していないから、パンプキンヘルムをかぶらなくても見えるんだ。ヘルムをかぶっていないのにジャックオランタンが見えたら要注意するんだね。<br>
