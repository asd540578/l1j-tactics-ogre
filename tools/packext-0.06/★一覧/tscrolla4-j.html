<br>
村とは、知能を持った生命体が集団で暮らす場所を指します。
簡単に言うと、人間が住んでいれば人間の村、エルフが住んでいればエルフの村と言います。それぞれに特徴があります。
<br>
<br>
また、村には多くの生命体が集まって暮らしているので、この世界に関する情報や様の冒険に必要なものが手に入るでしょう。
例えば、武器、防具、スクロール、ポーションなどは村にある商店で買えます。
それから、道具を預かってくれる倉庫番、村を守るガード、旅の疲れを癒す宿屋、あちこちにあっという間に送ってくれるテレポーターなどがいます。
