<font fg=ffffff>リザードマン長老：</font><br>
<br>
親身になって助けてくれたお前に、すべてを打ち明ける時が来たのやもしれぬな。<br>
少し前に、我が一族代々受け継がれてきた宝が盗まれたのじゃ。その代物はワシらにとっても大事じゃが、人間たちにもかなり価値のあるものだと聞いた。<br>
しかし誰がどこに持ち去ったのか、さっぱり検討がつかなくて困っているところなんじゃ…だがな、ワシには心当たりがあるんじゃ。<br>
<br>
<a link="lelder9">その心当たりとは？</a><br>
