<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
グルーディンの東側の出口から出て、3時の方角に道に沿って進むと分かれ道になっています。北へ道をとると、巨大な岩でできた古墳のようなメインランドのダンジョンが見えてきます。入口も見えるはずです。<BR>
それは7階建ての長いダンジョンです。1階と2階には<font fg=ffafff>オークファイター</font>、<font fg=ffafff>オークアーチャー</font>、それに<font fg=ffafff>スケルトン</font>、<font fg=ffafff>スケルトンアーチャー</font>、<font fg=ffafff>ゾンビ</font>、<font fg=ffafff>グール</font>とかのアンデッド系がよく出るんですよ。<BR>
2階に上がると、<font fg=ffafff>スケルトンパイク</font>と<font fg=ffafff>バグベアー</font>がいますよ。やつらは見境なしに襲いかかってくるんですよ。気を抜かないでくださいね。<br>
</body>
