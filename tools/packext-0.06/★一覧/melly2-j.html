私が知っている限り、今まで傲慢の塔の最上階まで登った者は1人もおらん。数え切れないほどの者が挑戦したが、戻ってきたのはほんの数人だけだった。頂上が見えないあの塔を征服した人がいるわけがない。
<br>
戻ってきた何人かの話によると、あの塔にはとんでもない悪魔が暮らしているそうじゃ。
<br>
他にもこんな話を聞いたこともある。その名のとおり、神に挑戦するほどに傲慢だった王が神に呪われ、永遠に塔の中に閉じ込められて苦しみながら生きているんだと…。人間の欲がどんなものか、そしてその代価がいかなるものかを改めて考えさせられる話じゃな。
