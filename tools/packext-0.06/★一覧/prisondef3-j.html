<font fg=ffffff><p align=left>囚われたダーク エルフ：</p></font><br>
<br>
私はこの地下世界のダークエルフたちが繰り広げている間違った戦いを正すために、レジスタンス活動を繰り広げた。しかし判断を誤り、連中の捕虜となった。<br>
そかい悔いはない。今や連中は……<br>
この地下世界の勢力は……消えてしまうべき存在だ。私と仲間たちはただ、連中のよからぬ行動や間違った考えに一喝し、目を覚まさせようとしているだけだ。私たちは正義を望んでいるだけ、他には何も望んでいない。連中は神の失敗作だ。<br>
