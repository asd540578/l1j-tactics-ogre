<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
ギランの町から南に向って、領地を抜けてから5時の方角にもうちょっとだけ進むと、ギランのダンジョンの入口にたどり着きます。ギランのダンジョンの3階には野獣型突然変異モンスターが、4階にはゴーレム系のモンスターやアンデッドスケルトンがいます。<BR>
3階にいる<font fg=ffafff>ギランダイアーウルフ</font>、<font fg=ffafff>ギランキメラ</font>、<font fg=ffafff>ギランケルベロス</font>、<font fg=ffafff>ギランサーベルタイガー</font>は大抵先制攻撃をかけてきますよ。<BR>
4階には<font fg=ffafff>ギランストーンゴーレム</font>、<font fg=ffafff>ギランアイアンゴーレム</font>、<font fg=ffafff>ギランラヴァゴーレム</font>にすばしっこい<font fg=ffafff>スケルトンファイター</font>、遠距離から攻撃してくる<font fg=ffafff>スケルトンマークスマン</font>がいるんですよ。それでは、幸運を祈ります。<br>
</body>
