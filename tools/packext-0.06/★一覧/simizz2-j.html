<p>そうよ。あなたたちみたいな人はこの世にごまんといるわ。この島にも近頃どういう風の吹き回しか人が溢れてるけど、みんな宝物を狙ってきてる呆れた輩ばかり…
<p>本当に宝があるかないかなんて、私には関係のないことです。宝を探そうが何をしようが勝手だけど、騒がしくしないで早く本土に帰ってください。日々を懸命に生きている村の人たちのことは放っておいてください。<br>
