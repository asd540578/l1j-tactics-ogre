<br>

<br>
今の部族共同体は、あくまでもセゲム総族長によって成り立つ…。
<br>
しかし、彼の力が弱りつつある今、オーク部族は揺れ動いている。
<br>
恐らく総族長が亡くなったら、また昔のように部族別にバラバラになってしまうだろう。
<br>
アトゥバ、ネルガのような大きな部族は問題ないが、大集団での生活に慣れてしまったロバや、ガンジのような小さい部族が、いきなりポツンと離れて暮らすとなれば、かなりの苦労を強いられることになるだろう。
<br>
さもなければ、他の大きな部族に吸収されるのがオチだ…。
