アラクネたちが紡ぎ出す銀色のクモの糸は、ぐるぐる巻きにして
<font fg=ffffff>
固めると、しっかりくっつく
</font>
から、
<font fg=ffffff>
色んな物
</font>
の材料になるのよ。クモの糸は
<a link="morienE6">エントの枝</a>
が主成分だから、それを
<font fg=ffffff>
アラクネに食べさせたあと、素手で採集
</font>
すれば、アラクネたちがクモの糸を出してくれるはずよ。
