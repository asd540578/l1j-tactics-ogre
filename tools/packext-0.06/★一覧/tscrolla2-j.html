<font fg=ffffaf>1. 移動</font><br>
マウスを動かしてみてください。モニター上で手の形をしたカーソルが動きますよね？
それを移動したい方向に置いて、マウスを左クリックしてください。
するとあなたはお望みの方向に移動できます。
<br>
<br>
<font fg=ffffaf>2. 攻撃</font><br>
モニター上にある手の形をしたカーソルを相手に当てます。カーソルが剣の形に変われば攻撃できる相手です。
マウスを左クリックすれば攻撃できます。
モンスターではなく、プレーヤーキャラクターを攻撃する場合には、CTRLキーを押します。
