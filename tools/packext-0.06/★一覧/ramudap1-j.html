<p align=left>ラムダ：</p>

<br>

<br>
私の名はラムダ。遥か遠い昔、古代人によって創り出された存在だ。
<br>
<br>
そなたがまさに、古代人が言っていた人物なのか？いや、もうそなたが誰であろうと関係ない。
<br>
気の遠くなるほどの永い月日を、私はここで立ち尽くしていた。天空に浮かぶ星の数を数えるほどの時を、私はここで待ち続けていた。だが、誰一人としてここに足を踏み入れることはなかった。そんな永遠とも思える時を越え、やっとそなたに会えた。そなたこそまさしく古代人の話していた人物に違いない。
