<br>
実はワシが他の者たちには内緒で、我が種族のある戦士に頼んでおいたことがあるんじゃ。<br>
その戦士はワシの特命を受け、この島のどこかでとある調査をしている。…だが、連絡が途切れてだいぶ経つにもかかわらず、まだ戻ってこないんじゃ。<br>
その戦士を探し出して連れてきてもらえるか？お礼は必ずしよう<br>
<br>
<a action="A">その戦士は今どこらへんにいるんですか？</a><br>
