<br>
もう二度と彼女にあげたエンゲージリングは見れないと思ってた。<br>
 <br>
これは内緒だけど、実は私もリングを探しにお化け屋敷に入ってみたんだ。<br>
だけど、目の前は真っ暗で、ぞくっとする空気に体が包まれたと思ったら、白い何かが前に立ちはだかってね。びっくりしたのなんのって。声も出なかったよ。目をぎゅっとつぶって気がついたら村だった。<br>
 <br>
とにかく、ほんとうによかった。リングを取り戻せて！<br>
やっぱり君は最高級リングをあげるに相応しい人だよ。<br>
<br> 
あ、それとさ…エリザベスにはリングを取り戻したのは私だって言ってもいいかな？えへへ。<br>
