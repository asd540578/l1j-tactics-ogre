<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
ウッドベック村から見て5時の方角に行くと、ウィンダウッド城があります。そのすぐ南側にラスタバドのダークエルフがアデンを侵略するときに使った侵攻路があります。<br>
ラスタバドとの戦争のとき、ダークエルフがアデン王国に侵攻してきましたよね。そのときに使われた侵攻路には依然としてラスタバドの残党がいるんですよ。ギルタスの呪いにかかっていないダークエルフやその手下のオームが現れるんです。<BR>
1階には、<font fg=ffafff>オーム</font>と<font fg=ffafff>ヘビーオーム</font>がいますよ。油断できないところだから、気をつけてくださいね。<br>
