<br>

<br>
生存の世界は、こことは違う法則で動く世界。
<br>
その法則とは、水上に血が垂れて浮き広がる玄妙とも言える。この世界の真理が通じることも、また通じないこともあるだろう。
<br>
言葉で表現するより、あなたがじかに接して感じて見るほうがよかろう。
<br>

<br>
俺が生存の世界の印をアデン騎士団になるための任務で与えたのは、
<br>
これから、この世界を変えるためには、この世界の価値観と共に、新しい世界を経験した者の洞察力も必要だからだ。
<br>

<br>
とにかく生存の世界は、この世界と違う法則で動く。そして、その世界を貫く洞察力のある存在をアデン騎士団は待っている。
