<br>
思ったより早かったな。事はひそかに処理したのだろうな？どれどれ…<br>
<br>
図星だ！やはり<font fg=fff00>ハルパス</font>の求めていたものはこれだったか。<br>
<font fg=ffff0f>生命の木</font>の根元から生命水の流れ出る、<font fg=ffff0>アデン</font>の生きとし生けるものの根本である神秘の存在だ。<br>
<font fg=fff00>生命の木</font>が<font fg=ffff0f>ハルパス</font>の手に渡れば、悪用することは火を見るより明らかだ。ドラゴンナイトの名誉をかけて、それだけは阻止せねばならぬ。<br>
<br>
貴重な情報、感謝するぞ。お前の使っている<font fg=ffffaf>ドラゴンナイトのツーハンドソード</font>と共に使う<font fg=ffffaf>ドラゴンスキン</font>をやろう。<br>
迷っている時間はない。持ち場に戻って早急に任務に取り掛かりたまえ！さらに経験を積んでから出直したまえ。<br>
