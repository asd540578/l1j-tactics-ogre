<font fg=ffffff><p align=left>ディカルデン：</p></font>
<br>
<p>去るダークエルフとの戦争の後、力をつけた魔族たちが闇の中で何かを企んでいることがわかったのだ。この調査に魔族の神殿の近くに諜報員を急いで送ったのだが、連絡が途絶えてしまってね。
<p>最後の連絡によると、自分の存在を魔族に気づかれたようだとのことだった。もし彼が身の危険に晒されているなら、助けてやらねばならん。だがあそこはかなり危険な場所。援護を送るにも誰でもいいわけではない。
<p>君のように名のある冒険家に何度かお願いしたんだが、連絡も途絶えてなしのつぶてなのだ。君さえよければ、私に力を貸してはもらえないだろうか。
