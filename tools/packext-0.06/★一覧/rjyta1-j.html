ああ、それはともかくこの間ダークエルフに侵略されたじゃないですか。本当に悲惨な出来事でしたけど、いろいろと学ばされました。<br>

<br>
村の北に戦死者たちの霊を慰めるための慰霊碑が作られてよかったです。<br>
私は一日に一度はそこへ行ってお花をお供えするんです。 <br>
みんなが幸せになったのだから、きっと彼らも安らかに眠ることができるんじゃないでしょうか。<br>
