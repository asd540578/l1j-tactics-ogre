<font fg=ffffff><p align=left>パンドラ</p></font> <br> <br>
<p>こんにちは〜。話せる島のパンドラです。
<p>お客さん、私のお店に来なくなっちゃって寂しいな〜。 <br> <br>
<p>最近はジャイアントスパイダーもすっかり大人しくなっちゃって、
<p>話せる島も平和なものですよ。 <br> <br>
<p>あっ、そうだ！新たな10年への息吹って持っていませんか？
<p>珍しい品物だから仕入れてみたいな〜って思ったんです。 <br> <br>
<p>交換で、そうですねー。いつも売っているものよりも、効き目が高い回復薬をお譲りしますよ？<br> <br> <br> <br> <a action="request jp 10th potion of greater healing">新たな10年への息吹と神秘の10周年回復薬を交換する</a> <br> <br> <br>
