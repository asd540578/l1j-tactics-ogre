<p align=left>ラムダ：</p>

</font>

<br>

<br>
私の名はラムダ。遥か遠い昔、古代人によって創り出された存在だ。
<br>

<br>
そなたがまさに、古代人が言っていた人物なのか？いや、もうそなたが誰であろうと関係ない。
<br>
気が遠くなるほど永い月日、私はここに立ち尽くしていた。天空に浮かぶ星の数を数えるほどの時を、私はここで待ち続けていた。だが、誰一人としてここに足を踏み入れることはなかった。そんな永遠とも思える時を越え、やっとそなたに会えたのだ。そなたこそ、まさしく古代人が言っていた人物に違いない。
<br>
