私の知っている限りでは、この森で有力なオーク部族は五つほどあります。まずは部族共同体全体のリーダー格であるアトゥバ部族を筆頭に、部族員全体が戦士の戦闘部族ネルガ、アトゥバ部族に寄生するロバ、部族員に呪術使いがいるという噂の謎に包まれたドゥダーマラ…そして最後にアトゥバ部族の治世で苦しめられているというガンジ部族。
<br>
私が読んだ本によると、この五つの部族以外にも勢力の弱いいくつも部族がこの森には大勢いると言われています。厚顔無恥にも人間の欲をあおって金儲けをしているアグニ部族などは、このあたりじゃすごく有名ですよね。
