<br>
ケント城下町の南にある橋を渡って、海岸線に沿ってずーっと南東側に進むと、廃墟を囲んでいる森の東側にたどり着きます。そこには<font fg=ffafff>ホブゴブリン</font>、<font fg=ffafff>ジャイアントスパイダー</font>、<font fg=ffafff>ストーンゴーレム</font>、それに<font fg=ffafff>ドレッドスパイダー</font>とかが出るんですよ。<BR>
みんな動きも速くて強力なモンスターだから、くれぐれも気をつけてくださいね。それでは、健闘を祈ります。<br>
