<font fg=ffffff><p align=left>旅人：</p></font>
<br>
<p>ハープの音色はこの世のものじゃないような気がしますぅ。
<p>あなたも既に天国への階段をのぼっている気分じゃないですかぁ？この甘美な音色をこの世の全ての人たちに聞かせてあげたいぃ。
<p>さて、ハイネの町に行かなくちゃあ。鍛冶屋にある溶かした鉄が、私のハープの音色を聞いてふらふらとお空へ昇っていってしまったらしいですよお。命ない物にまで感動を与えるこのハープの音色で、この世の全てに命を与えなくちゃあ。
<p>今さっき、岩が私のハープの演奏を聴いて、ストーン ゴーレムに生まれ変わっちゃったんですぅ。
<p>
