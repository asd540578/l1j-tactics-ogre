<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
ギランの町から南に向って、領地を抜けてから5時の方角にもうちょっとだけ進むと、ギランのダンジョンの入口にたどり着きます。その1階には、近所に住んでいる人間の姿形をしたモンスターがいますよ。地下にもぐってからはさらに強くなったそうなんですよ。<BR>
<font fg=ffafff>ギランインプ</font>と<font fg=ffafff>ギランインプエルダー</font>は遠距離からすばやく攻撃してきますよ。<font fg=ffafff>ギランガースト</font>と<font fg=ffafff>ギランガーストロード</font>は毒攻撃をしかけてくるので気をつけてくださいね。その他にも<font fg=ffafff>ギラントロッグ</font>が槍攻撃をしかけてくるでしょう。それでは、ご健闘を祈ります。<br>
