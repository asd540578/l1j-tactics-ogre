騎士団の団長 モンテス：
</font>

<br>

<br>
西を向くな。向こうから吹いてくる強い血の臭いは、まともな者でも血に飢えた狂気に陥らせてしまう力がある。
<br>
まだ我々には、守らねばならないものがたくさん残っている。戦争と侵略によって廃墟と化したこの瞬間にもだ。
<br>
燃え尽きて、もう使い道のないように見える木でも、焼けてしまった部分を削り取ってしまえば、新しい材料として使えるれっきとした木材があるように、今の苦難に自らを投げ捨ててしまってはいけない。
<br>
君にはまだ、守らねばならない何かが残っているだろう？
