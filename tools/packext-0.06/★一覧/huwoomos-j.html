<br>
汚れたオーク地域を研究するには、オークのバッジとオークのアミュレットが必要だ。我らネルガ族は汚染されていない。汚れた部族は間抜けなガンジ族、ロバ族だ。
<br>
奴らのバッジやアミュレットは、他の者には価値がない。俺に持ってくれば報酬をやる。だから絶対俺に持ってくるんだ。
<br>

<br>
シャーマンパウダーやイリュージョンパウダー、予言者のパールを見つけても、必ず俺に届けるのだ。
<br>
それらはドゥダ-マラ族がオーク地域を調査した際になくしたものだ。それがあれば、ドゥダ-マラ族を狙うことができる。なんとしても手に入れて来い。
<br>
もちろん、持って来たらお礼はしよう。お前たちが喜ぶ金でな。
<br>
