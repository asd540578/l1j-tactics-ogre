<br>
ギラン城下町のバグベアーレース場の東口から東の方角へまっすぐ行くとギランの領地から抜けます。ギラン領地を囲んでいる石塀を3時の方角へまっすぐ行ってすぐのところに鬱蒼した森があります。<BR>
ここには<font fg=ffafff>ライカンスロープ</font>や<font fg=ffafff>ウェアウルフ</font>、<font fg=ffafff>オウルベアー</font>などのほかにも<font fg=ffafff>サイクロプス</font>や<font fg=ffafff>グリフォン</font>も現れます。<font fg=ffafff>サイクロプス</font>も<font fg=ffafff>グリフォン</font>も先制攻撃をかけてくるとても強いモンスターです。特に<font fg=ffafff>サイクロプス</font>は体力と攻撃力が高くて相手にするには難しいでしょうが、倒しがいはあるそうですよ。では、幸運を祈ります。<br>
