<br>
故郷を捨てて旅立ったダークエルフの棲家、沈黙の洞窟の村の周辺にはいろいろとモンスターが出るんですよ。<font fg=ffafff>ゾンビ</font>、<font fg=ffafff>オークゾンビ</font>、<font fg=ffafff>スパルトイ</font>、<font fg=ffafff>スケルトン</font>とかのアンデッド系がよく出るんですよ。それに<font fg=ffafff>リザードマン</font>に<font fg=ffafff>ウェアウルフ</font>もよく現れますね。<br>
アンデッドなんて軽いと思っても、経験を積むと考えて、そこですこしがんばってみたらどうですか。それでは、健闘を祈ります。<br>
