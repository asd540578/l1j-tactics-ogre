<font fg=ffffff><p align=left>旅人：</p></font>
<br>
<p>若いの。ケント城の主になるために、無謀な血をながしたあの頃をご存知かね？
<p>当時は何がそんなに大事だったことやら…
<p>今思うとすべてが無駄な悪あがきのようだが、あの頃の記憶だけは今も鮮明に焼きついている。まだ生温かい血を洗い流すために、井戸端に集まったっけなぁ…死ぬ前にもう一度行ってみたいものだ…
