<br>
イアリングに何の能力を付与するのか選んでください。イアリングに埋め込まれた宝石が多いほど、いろいろな能力を付与することができます。
<br>
<br>
Carryは重さの状態を減少させます。
<br>
ACは防御力を向上させます。
<br>
HPは生命値を向上させます。
<br>
MPはマナ値を向上させます。
<br>
