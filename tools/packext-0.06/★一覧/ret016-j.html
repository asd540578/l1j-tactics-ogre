<font fg=ffffff><p align=left>冒険者支援サポーター：</p></font>
<br>
<br>
各村にいる「タウンマスター」に登録費用を払うことで、その村の住民になることができます。<br>
住民登録をすると、死亡時のリスタート地点及び「血盟帰還スクロール」での帰還地点がその村になります。<br>
また、狩りを通じて「貢献度」を得ることができ、一定期間ごとに報酬が発生します。<br>
最も「貢献度」が高かった冒険者は「タウンリーダー」に選ばれその村の税率を設定することができます。<br>
