<br>
<p>あら、綺麗な指輪ですね。でも、なんで私に…？えっ？レスタが？<br>
<p>まったく…冗談はやめてくれって伝えてもらえます？今更こんなものを贈るなんて。昔あれほど待たせて置いて何もしなかったくせに、今更？<br>
<p>やめてくれと伝えてください。お互いいい友達として今までやってきましたし、互いにいい歳なのに、こんなことでぎこちない関係にはなりたくないってね。それに今はそれどころじゃないのに…<br>
