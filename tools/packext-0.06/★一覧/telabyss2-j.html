<font fg=ffffff><p align=left>精霊のオーブ：</p></font>
<br>
青い炎は偉大なり…誰の支配も受けず、誰の命令も聞かず、下僕たちは炎を撒き散らし、風を呼んで、大地を揺るがす<br>
しかし哀しきかな、彼は小さな部屋の主…この世の誰も彼を知らず、彼もまたこの世を知らぬ<br>
<br><br>
<a action="teleport abysslake-elegrave">精霊の墓へ行く</a><br>
