<font fg=ffffff><p align=left>汚れたブロッブ：</p></font>

<br><p>
ブロッブの体の上に精髄を置くとすぐ、もぞもぞと体の中に吸い込まれていった。<br>
具合が悪く、反撃する力もなさそうな気の毒なブロッブなので、殺さずにそっと出来上がった物を取り出そうと手を近づけると、さっきの精髄と似たようなものを吐き出し始めた。<br>
哀れだと思ったら、反対にブロッブに哀れだと思われているような気がする。<br>
ブロッブに言葉がわかるわけがないので、ただの気のせいだと気を取り直したが、手は剣の柄をいじっていた。<br>
