<p align=left>森とエルフの母：</p>

</font>

<br>

<br>
アインハザード様が初めて私たちエルフを創造した時、私たちは何も知らない子供でした。
<br>
だからアインハザード様は、私たちをグランカインの勢力から保護するために、彼の
<a link="mothere7">被造物たち</a>
の中からいくつかを選び、彼らに力を与えたのです。
<br>
神は彼らに「エルフとエルフの故郷である、この森を守れ」とおっしゃりました。
<br>
もう思い出すことすらきないほど遥か昔から、彼らは私たちを守ってくれました。
<br>
そしてそれは、私たち自らの手で
<a link="mothere8">武器と防具を作り</a>
自らを守れるようになった今なお続いているのです。
<br>
