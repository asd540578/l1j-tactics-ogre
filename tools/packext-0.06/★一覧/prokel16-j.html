<font fg=ffffff><p align=left>長老プロケル：</p></font>
<br>
イリュージョニストの村はそう簡単には見つけられない。長年自らを封印していただけあって、他人の目に付きにくいところにあるのは当然のことだ。<br>
村は<font fg=ffff0>象牙の塔の村と象牙の塔の間</font>にあるタワーポータルを通じて行ける。<br>
<br>
急を要す事態だ。いたしかたない。お前にこのスクロールを渡そう。タワーポータルにテレポートできるスクロールだ。早急に任務に取り掛かりたまえ！<br>
