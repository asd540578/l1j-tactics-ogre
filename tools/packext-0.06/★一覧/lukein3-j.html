ドレイクを知らない、とな？はっはっ…お前さんぐらいの若者は興味がない話かもしれんなぁ。<br>
ドレイクは前世紀で最も偉大だった海賊の名前じゃよ。そういえば、大陸のどこかに似たような名前のモンスターがいると聞いたが…とにかく、ドレイクは偉大な海賊じゃった。<br>
群雄割拠の時代だと言ってもいいぐらい、沢山の大海賊が存在した当時、その全てをひとつにまとめあげて本拠地をこの島に定めたという。この島の名前はその頃から由来するんじゃよ。人間離れした強さを持った<a link="lukein5">ドレイクが突然死を迎え</a>ると、その部下たちは各地に散らばってしまって、この島はほとんど捨てられたような地になってしまったんだ。<br>
