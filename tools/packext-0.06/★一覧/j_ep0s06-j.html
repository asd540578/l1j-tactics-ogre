<font fg=ffffff><p align=left>5月5日(7/10)：</p></font>
<br>
つつじを一輪持ってきて、私の手に握らせた。<br>
それにしても、水の精霊の気の強さはエヴァ譲りなのだろうか。それとも、生来のものなのだろうか。未だもって定かではない。デーモンをも引き付ける危険な気質だ。しかし、相手を騙すには自分をも騙さねばならない。それでは、すれっからしになってしまうだろう。<br>
水の精霊には、治癒か毒かを選ぶ分かれ道に立たされる瞬間があると言う。しかし、ケレニス…お前はどうやら例外のようだ。<br>
しばらく向かい合っていた。目に入るのは、目じりの小じわに口元のひきつったような微笑。背筋に悪寒が走った。ケレニスとの付き合いはほどほどにした方がよさそうだ。<br>
