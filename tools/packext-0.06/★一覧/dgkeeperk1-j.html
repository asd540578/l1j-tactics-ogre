<br>
<br>
たった今伝令がきた。次に試練の通路をとおる見習い騎士だろう？まぁ、しっかりやってみることだね。<br>
<br>
入り口を入っていくと四つ股の道がある。それぞれ複雑な迷路になっておるんじゃが、そのどれかひとつの道を行くと、最後に鍵があるはずじゃ。<br>
その鍵を持って入り口の近くにあるウェアウルフの部屋に入り、ウェアウルフを倒せばよい。<br>
<br>
いやになったらいつやめるのもあんたの自由じゃがのう、その代わりその時はまたゲラド様に試練を受けるための許可をもらわにゃならんでよ。<br>
通路を通過しようと待っちょる騎士がたくさんおるんでな。<br>
じゃあ、準備はいいかね？<br>
