<br>
信じられんだろうが、この城はダンジョンの上に建てたものなんだよ。カレル様はモンスターの本拠地だったダンジョンを討伐する際に奴らのボスであるべレスという悪魔と戦うことになったんだ。その戦いは結局勝負はつかなかったんだが、その代わりカレル様はダンジョンの上に城を築いて常に監視するとともに、この地域の支配者になったと伝えられているんだ。ダンジョンへの入り口は内城にあって、城のナイトが定期的にダンジョンを巡回しているそうだ。
