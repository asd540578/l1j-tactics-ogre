<font fg=ffffff><p align=left>長老 シルレイン：</p></font>
<br>
ようこそ。若きイリュージョニストよ…<br>
私たちが眠っていた時間の隙間は、<font fg=ffffaf>ギルタス</font>の復活で消滅してしまいました。それによって<a link="silrein9">暗黒竜ハルパス</a>の封印も解けてしまいました。<br>
ここは私たち世界ではないですが、欲望のぶつかり合いでこの美しい所が廃墟になることだけは防がなければならないです。<br>
<br>
幸い<font fg=fff00>光の竜アウラキア</font>様が私たちと志を共にされることになったのです。アウラキア様の騎士団が<font fg=fff00>ハルパス</font>に従うオークの動きを観察しているそうです。
私たちは<a link="silrein10">カヘルヤヒ</a>の動きに目を配りつつ、アデンの異常現象について調べるのです。<br>
このすべての中心には、<font fg=ffff0f>生命の木</font>があるんじゃないかと思います。<br>
