<font fg=ffffff><p align=left>隠居した侍従長マモン：</p></font>
<br>
<br>
君って人は、まったく世の中の事情に相当疎いようだな。さあさあ。「百聞は一見にしかず」という言葉もあるじゃないか。わしがいちいち説明してやるより、本人が直接その場所に行ってみるほうが早いのではないか？<br>
もちろん、誰でも入れる場所ではない。その場所を知っているのは、この世でわしと、わしの腹心トリックだけなんだ。お望みならわしが君をそこへ送ってやろう。<br>
だが、この年寄りにこづかいをやると思って、少しばかりのアデナをくれるかね？わしの冒険談に対する謝礼だと思ってな。<br>
