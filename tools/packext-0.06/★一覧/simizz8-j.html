<br>
<p>これは…うちの息子の物？手紙…肖像画に…遺骨…あぁ、これだわ。私の息子です…やっぱり…やっぱりうちの子はこの世にいないんですね。私を置いて…アインハザードの下で永遠な安らぎを得たのですね…<br>
<p>ありがとうございます。お陰で息子を弔ってやることもできます。私も…気持ちの整理をしなくては…本当にありがとうございます。息子を探してきてくれて…これを受け取ってください。この子が大事にしていた頭巾です。とある海賊が使っていたものらしく、本当に大事にしていたんです。あなたに使っていただけたら、あの子もきっと喜びます。<br>
<p>あなたの未来に、常に幸運があらんことを。ありがとう…
