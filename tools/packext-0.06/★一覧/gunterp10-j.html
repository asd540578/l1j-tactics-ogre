<p>多くの君主が誤った行いをした結果、こんな世の中になってしまった。</p>
<p>その災いはアデン王国にまで及んでいるらしい。</p>
<p>まだゼロという策略家に会っていないのならば、東の船着場から船に乗って、グルーディオ領地にあるケント城を訪ねることだな。</p>
<p>もうゼロに会ってきたのであれば、この島の西にあるダンジョンへ行って、ストーンゴーレムのところから生命の秘密について書かれたスクロールを持って来てくれ。そしたらそれと引き換えに、私が君主として必要ないにしえの力を与えよう。</p>
