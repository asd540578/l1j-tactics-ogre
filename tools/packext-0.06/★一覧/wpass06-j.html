<p>不規則に振動する絵のある部分に通行証を使うと、振動が止み絵が光を放ち始めた。体が軽くなり、見ると通行証が手からだんだん消えていった。急いで手を引っ込めたかったが、体が麻痺していてどうすることもできなかった。<br>
しばらくすると通行証は消え、麻痺もなくなっていた。絵も振動を止め好奇心を浮かべた表情で何かを興味深く見つめているような感じがする。
