<br>
魔法とは、簡単にいえば、神の力を借りて起こす
<font fg=ffffff>
大小の奇跡
</font>
と言えるでしょう。
<br>
一般魔法は大きく分けて、
<font fg=ffffff>
善良な神アインハザードの白魔法
</font>
と
<font fg=ffffff>
暗黒神グランカインの黒魔法
</font>
の2種類があり、精霊魔法は私たちダークエルフが使う
<font fg=ffffff>
闇の精霊魔法
</font>
と、外界のエルフが使う
<font fg=ffffff>
光の精霊魔法
</font>
に分かれます。
<br>
以上は私が知っていることを簡単に述べただけですが、
<font fg=ffffff>
話せる島のゲレン
</font>
という方は魔法についてかなり博識でいらっしゃるそうです。行く機会があったら、訪れてみるのもいいと思いますよ。
