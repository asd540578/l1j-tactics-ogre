<br><p>コオリノリゾートは、私達コオリノ国の住人に適した避暑地になるよう、精霊に働きかけて環境を整えておる。</p> 
<br><p>つまり、お主たち人間には少々厳しい環境なのだ。</p> 
<br><p>通常であれば、君たちの時間で1時間の滞在がやっとであろう。 
<br><p>それ以上の時間は申し訳ないが、君たちの身の安全のため、私の魔法でリゾートから呼び出させてもらうぞ。</p> 
<br><p>寒さに耐えるためのパスポートがあれば、さらに1時間、特別なリゾートエリアへ送り出すこともできるぞ。</p>
