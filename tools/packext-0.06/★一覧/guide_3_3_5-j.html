<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
ウェルダン村の7時の方角にある出口から外に出て、西に向ってまっすぐ行くと橋があります。そこを渡って今度は北へ進むと、火竜の棲処にたどり着けるでしょう。その奥には噴火口があるんですが、その中にヴァラカスが住んでいます。<BR>
火竜の棲処の噴火口のそばには最も危険なモンスターが出るんですよ。<font fg=ffafff>サラマンダー</font>、<font fg=ffafff>アスタジオ</font>、<font fg=ffafff>ホーンケルベロス</font>、<font fg=ffafff>ラヴァゴーレム</font>とかの手ごわいモンスターに、<font fg=ffafff>イフリート</font>や<font fg=ffafff>フェニックス</font>まで…一人では行きづらそうだったら、パーティを組んだり、強い冒険者と一緒に行くことをお勧めします。では、幸運を祈ります。 <br>
