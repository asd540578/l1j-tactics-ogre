<p align=left>テオドール：</p>

<br>
<br>
エントを
<font fg=ffffff>
素手で叩くと
</font>
、エントの枝が手に入る。それを
<a link="theodorE4">ネルファ</a>
に持っていくと、
<font fg=ffffff>
ボウやアロー、剣、槍
</font>
をつくるのにも使えるし、
<a link="theodorE5">アラクネ</a>
から
<font fg=ffffff>
糸
</font>
を紡いでもらって
<font fg=ffffff>
服
</font>
をつくるのに使うこともできる。
<br>
その上
<font fg=ffffff>
噛めば毒を治癒する
</font>
力もあるらしい。時々
<font fg=ffffff>
実
</font>
が一緒に落ちてくることもがあるが、それを食べると疲れた体を
<font fg=ffffff>
回復
</font>
させると言われているんだ。
<br>
エントの体は、ずいぶん我々にとって便利に出来てるとは思わんか？全てアインハザード神の意志ではあるが、俺は時々疑問を感じるんだよ。一つの生命が完全に他の生命のために存在するなんて、いいんだろうかと…。
