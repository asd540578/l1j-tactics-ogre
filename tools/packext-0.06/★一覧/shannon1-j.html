です。いつからあそこに建っているのか誰も知らないんですって。今はあのとおり灯台として使われてはいませんが、昔は沖から見ると、まるで水龍パプリオンの姿にそっくりだったので、この名前がついたみたいですよ。面白いでしょ？船乗りにとって一番重要な灯台に、あの恐ろしい水龍の名をつけられてるなんて。それと、エヴァ神殿からではなく、あの水龍の灯台からもハイネの地下水路に降りれるって噂があるんですけど。それって本当でしょうか？
