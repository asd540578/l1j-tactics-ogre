<br>
いつからか、エルフのダンジョンは汚染してしまいました。そのうちダンジョンの中の汚れたエントが毒霧を吐くようになり、状況はより厳しくなりました。ダンジョンを浄化するためにフェアリー数人が向かいましたが、フェアリーたちもまたその身が汚れてしまったのです…<br>
それはそうと…もしあなたが…汚れたフェアリーから精霊の涙1個と、汚れたエントから汚れたエントの実1個を持ってきてくだされば、その実を浄化して差し上げることができます。そうすれば新鮮なエントの実になるんです。<br>
