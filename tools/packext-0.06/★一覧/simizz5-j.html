<font fg=ffffff><p align=left>シミズ：</p></font>
<br>
<p>へぇ、あなたはちょっと変わってる人ね。宝に目がくらんだ輩にも色々いるってことなのかしら…もしくは、私まで騙そうと思ってるの？<br>
<p>いいわ。騙されたと思って教えてあげましょう。うちの息子が家を出る前に最後に書いた手紙には、こう書かれていたわ。「母さん、僕たちが知ってるシュリーマンの森よりも奥深くには、もっと怖い獣が沢山いるんだって。ドキドキするよ。」<br>
<p>だから…多分シュリーマンの森の奥まで行ったはずなの。その後音信不通になったわ。</p>
