この部屋はエルフたちの精霊魔法の修練のために、タラス様とエリオン様が特別に準備された修練場です。
<br>
エルフが使用する精霊魔法は、ウィザードの魔法とは異なり、魔法書ではなく精霊の水晶という、特別な自然力を持つ宝石の中に込められているんです。
<br>
本来なら、エルフがもっとも自然と一体になれる場所である、エルフの森のマザーツリーのそばで水晶を使わなければなりませんが、この象牙の塔内部に、お二方がそこでの波長を魔法で再現したのが、まさにこの修練場です。
<br>
精霊魔法に関心のあるエルフなら、とてもためになったでしょう？
