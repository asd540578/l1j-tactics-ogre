<br>
<br>
犬などの動物を手なずけてペットにすることをテイミングといいます。<br>
テイミングできる動物は決まっており、ペットは戦いを通じてレベルを上げることもできます。<br>
ペットは近接攻撃と魔法を得意とする2種類があり、HPや移動速度、攻撃速度に差があります。
ペットはモンスターによりダメージを受けます。範囲攻撃や攻撃目標を変えるモンスターには注意し、回復や復活の準備をしておきましょう。
ペットとテイミングについてはヘルプの「NPC操作関連」や「犬小屋」で詳しい情報を知ることができます。<br>
