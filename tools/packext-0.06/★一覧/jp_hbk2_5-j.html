<br><p>コオリノリゾートアイランドは、</p> 
<p>コオリノ国の住人の中でも、セレブ向けに用意された避暑施設だ。</p> 
<p>セレブだから持っているアデナも多い。</p> 
<p>リゾートアイランドも1時間しか滞在できないが、チケットさえあれば更に1時間滞在可能だ。</p> 
<br><p>リゾートアイランドで寒さの限界を感じたら、チケットを使ってみろ。</p> 
<p>ただし、1枚のチケットで最大限界時間の1時間しか保護を受けられないから、一度に何枚も使用しないよう注意してくれ。</p>
