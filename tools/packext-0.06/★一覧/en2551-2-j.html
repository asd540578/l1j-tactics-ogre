<font fg=ffffff>ジャック オ ランタン：</font><br>
<br>
割ると中からアイテムが出てくる、不思議なかぼちゃを差し上げます。<br>
これはわたしたちにしか作れない魔法のかぼちゃです。<br>
魔法のかぼちゃは3種類あって、何が出るかはわからないんですけど、ブロンズ、シルバー、ゴールドの順に魔力が込められています。<br>
<br>
パンプキンの種を10個持ってきてくれればブロンズパンプキンと、パンプキンの種を25個持ってきてくれればシルバーパンプキンを差し上げます。<br>
巨大パンプキンの種を3個集めてきてもらえたら、一番強い魔力を秘めたゴールドパンプキンを差し上げます！ちなみにパンプキンの種25個で巨大パンプキンの種1つと交換してあげますよ。<br>
