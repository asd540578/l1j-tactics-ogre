<br>
ホワイトドラゴン
<a link="owon2">リンドビオル</a>
が時々目撃されるという話を、もしかしてお前も聞いたかい？
<br>
<br>
若者たちにとっては、憧れの対象かもしれないが、我々みたいな年寄りには、まだまだリンドビオルは恐怖の名前だ。
<br>
<br>
何故なら昔、我々がこの場所に農地を耕やそうとした時、その荒々しいホワイトドラゴンが、一度だけ大きな翼で羽ばたき、嵐を呼ぶかのように降りて来た事があってな。
<br>
それだけで、村が跡形もなく粉々になってしまったんだ。
<br>
だから、いくらヴァラカスだとかアンタラスが恐ろしいと言っても、我々にとってはホワイトドラゴンほど恐ろしい存在はないのだ。
