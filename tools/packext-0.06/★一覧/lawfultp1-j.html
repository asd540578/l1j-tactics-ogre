「天からの声」：
</p>

<br>

<br>
神の力を借りんとする者よ、神の摂理が記された書を探し出し、それを聖殿の前で読むがよい。
<br>
その本こそは、一時は神々しい神の神殿に保管されていた、神の力の象徴…だが聖殿は崩れ落ち、神の摂理は邪悪なモンスターの手に落ちてしまったのだ。
<br>
その本を探すのだ。長い間打ち捨てられていたこの神殿に、もう一度神の言葉が響き渡るとき、おまえも神の力の一部を手に入れるだろう。
<br>

<br>
だが、邪悪な言葉を口にする悪なる神の信徒よ。この聖なる場所で、汚れた神の言葉を口にする汝どもには、災いが降りかかるであろう。
<br>
