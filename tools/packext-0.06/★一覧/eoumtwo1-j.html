<font fg=ffffff><p align=left>逃げたオーム：</p></font>
<br>
<br>
ダークエルフは、俺たちオームが生まれると、食わせては寝かせるを繰り返す。<br>
そして、俺たちが成長すると仕事をさせるんだ。<br>
時たま、オームの中でも体の大きい奴らは鉱山に連れて行かれることもある。<br>
俺は行ったことはないが、そこから逃げたオームの話では……そこでは紫の石ばかり掘ってるらしい。<br>
紫の石をたくさん掘れば、食べ物をたくさんもらえるが、少ししか掘り出せないと、ほとんど食い物にありつけないんだと。<br>
そのせいで多くのオームが飢え死にしたり、病死するんだとか。<br>
