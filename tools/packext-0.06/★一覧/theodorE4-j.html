<br>
ネルファは
<a link="theodorE5">アラクネ</a>
族の長老で、
<font fg=ffffff>
「森とエルフの母」のそばの洞窟
</font>
に住んでいる。彼女と母なる世界樹は、太古の昔から苦労を重ねながら、エルフが
<font fg=ffffff>
必要としているもの
</font>
を創ってくれている。これがアインハザード様が下した彼女の運命なのだから。数千年にもわたって…縛られている。縛られて…俺はグランカインに従いはしないが、時々アインハザード様の意志に疑問を感じるんだよ。これってヤバイのかなぁ？
