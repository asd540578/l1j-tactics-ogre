<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
ギランの町から南に向って、領地を抜けてから5時の方角にもうちょっとだけ進むと、ギランのダンジョンの入口にたどり着きます。ギランのダンジョンの2階には人間型から突然変異した爬虫類、魚類型のモンスターが現れます。<BR>
<font fg=ffafff>ギランバクーク</font>、<font fg=ffafff>ギランリザードマン</font>、<font fg=ffafff>ギランラミア</font>、<font fg=ffafff>ギランクラブマン</font>とかがいるそうですよ。先制攻撃をしかけてくるやつはいませんが、なにせ狭いダンジョンですから、モンスターに囲まれることのないように気をつけてください。では、幸運を祈ります。<br>
