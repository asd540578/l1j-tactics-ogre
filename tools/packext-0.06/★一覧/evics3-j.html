<font fg=ffffff><p align=left>シーレンの伝令：</p></font>
<br>
母なるシーレンの力が込められたクラウンには光る木の葉が育つはずです。 
その木の葉を飲むと、魔力が回復するそうなんですよ。でも、副作用があるかもしれないんですよ。
<br><br>
それで木の葉を回収してるんです。 
<br><br>
光る木の葉を集めてシルベリアのところに行ってから、こちらに戻ってきてください。
<br><br>
母なるシーレンの下さったプレゼントをお渡ししましょう。
<br><br>
必ずお願いします！！
<br><br>
母なるシーレンの恩寵のあらんことを！
