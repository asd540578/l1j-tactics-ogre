<br>
<p>あの、シルバーナイトタウンのほうまで行かれるのですか？私は今、全国を放浪している身なのです。
<p>ハイネの町の風景は本当に素晴らしかった。大きな噴水と、町の所々を繋ぐ水路！
<p>子供を育てるなら、絶対こういう所で育てたいものです。ここでは私ですら童心に戻ってしまったくらいですから。ハハ。
<p>あぁ、おしゃべりが過ぎましたね。シルバーナイトタウンまで行かれるなら、ご一緒してもいいですか？
