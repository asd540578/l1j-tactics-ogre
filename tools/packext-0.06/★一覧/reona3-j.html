おぬしとは気が合いそうじゃの。<br>
この世には、ワシらが知らない珍品が数え切れないほど存在する。ただ、それらの存在をワシらがよく知らずにいるだけだ。<br>
地下の眠る奇妙な石像や、名も知らぬ島にある溢れんばかりの宝石や装備、そんな噂をよく耳にする。<br>
その他にも噂は絶えないが、ひとまず何でもいいから持ってきてみてくれ。そうすればまた、他の話も聞かせてやろう。<br>
