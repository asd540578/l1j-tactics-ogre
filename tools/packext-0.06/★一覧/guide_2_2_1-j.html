間違ってオークの要塞の方に行っちゃったり、とうもろこし畑からはずれて森の奥深くに入っちゃったりでもしたら、神経質な<font fg=ffafff>オーク近衛兵</font>とか<font fg=ffafff>ダークエルフ</font>とか<font fg=ffafff>オーガ</font>に出くわしかねないので、気をつけてくださいよ。
