タラス</p></font> <br> <br><p>私は、象牙の塔の最長老タラスだ。 <br>
<p>今年は星々の力が、今までになく強いようだ。
<p>隠されたこの森ばかりでなく、妖精達が天空に築いた宮殿への道が開いたのだ。 <br>
<p>しかし、地上にこもる妖気が開いた道から宮殿へと立ち上り、妖精達に異変が起きているらしい。
<p>冒険者よ、ここは君達の積み重ねた経験と技術でもって調査を行ってはくれんだろうか。 <br>
<p>妖精の空中宮殿へは、そら、そこに見える次元の歪みから行くことができる。
