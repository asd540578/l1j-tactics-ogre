ああ、知ってるとは思うが俺たちドラゴンナイトはハルパスっていう悪い龍をとっちめるためにアウラキア様の命を受けて、アデンに戻ってきた。<br>
<br>
で、だ。ハルパス自体の姿は依然確認されていないが、アウラキア様の敵視する相手だけあって既にこの世界に力の一部を流し込んでいるみたいでな。<br>
徐々にこの世界を自分に合った環境に整えようとしてるみたいなんだわ。<br>
モンスターから出た穢れがその証ってわけね。<br>
<br>
