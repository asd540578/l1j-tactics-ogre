<br>
雑貨商のグルマンさんとこの、二番目の娘さんのことだよ。
<br>
あの子の姉さんは、ロッテっていうんだが、父親の代わりに店をきりもりしてる。あそこの姉妹は顔は似てるんだが、性格はまるで似てない。ケティは活発だし、小さいときからオレが話して聞かせたナイトの物語が大好きだったんだ。でもロッテときたら、無口だわ、なに考えてんだかワカンネェ、そんな子だったよ。
<br>
もう二人とも年頃だし、そろそろ嫁にいかないとなぁ…。
