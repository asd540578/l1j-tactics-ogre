<font fg=ffffff><p align=left>ラヴォル：</p></font>
<br>
<br>
<br>兄貴はどこでそんな力を手に入れたんだろう。
<br>なんか色んな魔法を使えるようになったんだ。死んだ人までも生き返らせることができると信じているし。
<br>
<br>それで死んだエルを生き返らせようとしているんだが…肉体がなければ生き返らせられないらしく、彼女の遺骨を血眼になって探している。
<br>
<br>問題は、死者を蘇らせようとするその試みが、兄貴を徐々に死に追いやっているという事実だ…
<br>
<br>私にできることと言えば、兄貴の命を削り続けている復活と永生の契約書を破棄することしかない。
<br>私を手伝ってくれるかね？
