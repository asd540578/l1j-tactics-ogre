<font fg=ffffaf>１．NPCとの対話方法</font><br>
モニター上にある手の形をしたカーソルを相手に当てます。カーソルがくちびるの形に変われば話ができる相手です。
マウスを左クリックすると、相手があなたに語りかけます。
<br>
<br>
<font fg=ffffaf>2． プレーヤーとの対話方法</font><br>
誰かに話しかけるなら、話したい内容をキーボードで入力後、キーボードのEnterキーを押してください。
するとモニターに入力した文字が表示されます。それは近くにいる別のプレーヤーも見ることができます。
