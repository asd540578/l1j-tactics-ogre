<font fg=ffffff><p align=left>
行政官キーホル：</p></font><br>
<P>着いたのか。</p>
<p>何はともあれ、おめでとう。やんごとなきお方、炎の影カヘルヤヒ様の思し召しを現実のものとすべく、我々高潔な意思の一員としてお前を迎えよう。</p>
<p>我々は反逆者バルログやら死体あさりに夢中のヤヒやらとは次元が違う。偉大なるカヘルヤヒ様の直属なのだ。</p>
<p>今日のことを光栄に思え。もしやつらから何か言われたとしても、耳を傾けるな。</p>
<br>
<br><a action="a">何をすればいいんですか</a>
