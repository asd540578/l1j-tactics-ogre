<br><font fg=ffffaf>MR</font><br>
魔法ウィンドウの下に%で表示される数値です。これは一般的な魔法防御力を指します。攻撃魔性に対するダメージ減少効果と確率魔法に対する抵抗効果があります。<br>

<br><font fg=ffffaf>属性</font><br>
キャラクター状態ウィンドウに<font fg=afffff>水、火、地、風</font>系の4種類が%で表示されます。四大属性ダメージに対するダメージ減少効果があります。<br>

<br><font fg=ffffaf>耐性</font><br>
インターフェースには表示されません。<font fg=afffff>凍結、睡眠、石化、闇、スタン、ホールド</font>に対する抵抗効果があります。<br>
