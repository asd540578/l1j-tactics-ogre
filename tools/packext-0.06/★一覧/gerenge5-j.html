ある意味では当然なこととも言えるだろう。神の存在は我々にとっては単なる「大前提」に過ぎないので。我々の関心は、彼らの存在によって派生した数多くの法則、まさに「力」だ。神々がこのような法則にどんな意味をこめたのかを考えることこそが、神学者の務めだろう。
<br>
ははは…もちろん、あなたのようにエルフなら、当然アインハザードの意に従って生きるだろう。グランカインの美しさに魂を奪われた「ダーク・エルフ」は除くがな。ウィザードたちは神の「意思」など考えないが、もしかしたら我々こそが彼らの意思をもっとも熱烈に遂行していく者なのかもしれぬ。
