<br>
キュアポイズンでオークの肌の色を元に戻せると考えているやつは誰だろうか。<br>
オークに変装するとかいって、カーズポイズンを自分にかけるやつは誰だろうか。<br>
ダイエットをするとかいって、ディクリースウェイトをかけるやつは誰だろうか。<br>
最後に…魔力を強化させるとかいって、自分の口にエンチャントウェポンをかけるやつは…誰かわかっているが、書くには及ばない。<br>
<br>
ふう…ヒューマンのやつらが好奇心で自らを滅ぼす順位で3位とは信じられない…もしやヒューマンというのは、ゴブリンやインプ連中についたあだ名の1つではなかろうか。<br>
