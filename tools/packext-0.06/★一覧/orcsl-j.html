オーク兵士：
</font>

<br>

<br>
異界の力は、ついに火の力にまで影響を及ぼし始めた。
<br>

<br>
我らは、火を司る神ファアグリオによって生み出された、誇り高き種族。
<br>

<br>
だが、火の力への影響が出ることで、我々の中にも異界の王の支配を受ける者たちが出始めたのだ。
<br>

<br>
海岸に近い森には、そうした者達が数多く出現している。
<br>

<br>
なんと恥ずべきことだろう！
<br>

<br>
誇り高きオークの戦士ともあろう者が、異界の支配に屈するとは！
<br>

<br>
だが、それだけ異界の王の力が強大ということかもしれん。
<br>

<br>
奴に対抗できる力は、我らには無いのか…。
<br>
