<font fg=ffffff><p align=left>8月19日(10/10)：</p></font>
<br>
「ケレニス、君の役割が大変重要なんだ。」手を差し出すと、目を大きく見開いて、驚いた表情を見せつつ、甲羅に身を隠そうとする亀のように首をすくめた。 そんな自分の姿が奇妙だと気づいたのだろうか。微笑を見せつつ体を伸ばして私の手を握った。 <br>
その瞬間、マナの流れが不安定になった。それを感じつつ、握った手をそっと離した。 「どんなものでも関係ない…」ぼそぼそ声でオリムを呼んでケレニスを助けるように命じた。<br>
必要なものは全部揃えた。あとは、ケレニスが成功することだけを待てばいい。 <br>
