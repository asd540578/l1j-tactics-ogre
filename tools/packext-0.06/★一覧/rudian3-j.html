<font fg=ffffff><p align=left>ルディアン：</p></font>
<br>
<p>友人が見せてくれた宝の地図は、今思えば示している場所が宝の場所なのかすらわからないような物でしたが、何かを示しているということは確かでした。本当に宝の在り処なんでしょうか？</p>
<p>とにかく、私たちは宝を手にすることだけを夢見て浮かれすぎていて、それを得るまでのリスクについては何も考えていませんでした。そう、まるでピクニックに来た子供のようにね…</p>
<p>…私たちはその地図の示す場所に徐々に近づいて行きました。自分たちの身に降りかかる危険なんてこれっぽっちもないと思っていました。絶対安全だとばかり信じていたのです。</p>
