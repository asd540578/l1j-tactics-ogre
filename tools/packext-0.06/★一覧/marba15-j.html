<font fg=ffffff>マルバ：</font><br>
<br>
おお、君か！君の勇気ある行動は、決して忘れられないだろう。<br>
どれどれ…新しい武器は体になじんでいるかい？よく似合ってるじゃないか。その装備をを全部身につければ、より素晴らしい効果が現れるぞ。<br>
君も感じてるだろうが、エルフのダンジョンの汚染が思ったより深刻らしい。一体どうしてこんなことになってしまったのか…<br>
どうかこれからも変わらずに、正義のために戦ってくれ。それじゃあ、幸運を祈る。<br>
