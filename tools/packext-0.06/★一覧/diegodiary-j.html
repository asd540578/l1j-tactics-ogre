<font fg=ffffff>ディエゴの日記：</font><br>
<br>
…ホセ　かわいそうだ。<br>
ドレイクが金くれないんだって。かわいそうだ。オレ、見た。カミーラもホセのこと　いぢめる。てがみも　やぶった。<br>
わるい。ホセ、いっしょけんめいかいたのに、かわいそ。ドレイクがぜんぶ　わるい　わるい　わるい。<br>
ドレイクよりも　ホセのほうがもっと…<br>
