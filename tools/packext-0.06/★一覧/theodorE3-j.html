<font fg=ffffff><p align=left>テオドール：</p></font>
<br>
<p>エントの表皮は色んな使い道があるんだ。<a link="theodorE4">ネルファ</a>はこれを<font fg=ffffff>ブーツやグローブ</font>の芯に使ったり、<font fg=ffffff>盾や鎧</font>の材料に使ったりもする。それに、これを<a link="theodorE5">アラクネ</a>に食べさせれば、何かもらえるらしいよ。アインハザード様は本当にうまいこと守護者をお創りになられたと思わないかい？ひょっとしてそうおもってるのは僕だけかな？
<br>エントの表皮を手に入れるには、枝と同じように素手でエントを叩くだけじゃダメなんだ。<font fg=ffffff>ファングス</font>っていうキノコみたいなモンスターから手に入る<font fg=ffffff>きのこの胞子液</font>をエントに塗れば、簡単にはがれるらしいよ。</p>
