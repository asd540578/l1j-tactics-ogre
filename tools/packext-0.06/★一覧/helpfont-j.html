<font fg=ffffff><p align=center>その他：フォント</p></font>
<br>
リネージュは現在新明朝体を使っています。リネージュフォルダ内にあるファイルの名前の変更で、お望みのフォントに変更できます。
<br><br>
<font fg=ffffaf>フォントの切り替え</font>
<p>
リネージュがインストールされているフォルダ内の<font fg=ffffff>Font</font>フォルダには<font fg=ffffff>*.fnt</font>ファイルがあります。
現在適用されているファイルは<font fg=ffffff>kor.fnt</font>で、新明朝体です。このファイル名はkor-Shin.fntです。変更後に適用したいフォントファイルの名前をkor.fntに変更してゲームに接続すれば、新しいフォントに変更されたことが確認できます。
