<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
グルーディン村の西北にある慰霊碑からさらに奥に進むと、木の生い茂った森にたどり着きます。そこには<font fg=ffafff>オークファイター</font>、<font fg=ffafff>オークアーチャー</font>、<font fg=ffafff>ウェアウルフ</font>、<font fg=ffafff>ジャイアントスパイダー</font>、それに<font fg=ffafff>ライカンスロープ</font>も出るんですよ。<BR>
ものすごく危ないやつもいないし、村も近いし、移動も楽だし、イチオシですよ。それでは、健闘を祈ります。<br><br>
