<br>
よく来た、ウィザードよ。ところで、初めて会うウィザードには必ずこの質問をするのだが、あなたは善の神 アインハザードに仕える者か、それとも悪の神 グランカインに仕える者か？
<br>

<br>
あなたがアインハザードに仕えるならば、ナイトを助け反王を追い出すのに協力してくれるのは間違いないだろう。いつでも善のウィザードはナイトたちの力強い援軍だったからな…だが、もしもあなたが悪の神 グランカインに仕えているなら、私は決してあなたを許さない。なぜなら、反王ケン ラウヘルがガドリア王妃を惑わすとき使ったのが、邪悪な黒魔術なのは明らかだからだ。あの王は恐ろしい黒魔術師を配下に置いているに違いない。
