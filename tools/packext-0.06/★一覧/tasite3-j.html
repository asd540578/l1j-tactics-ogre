<br>
私は異界を魂だけの存在となって漂っていた時、ある存在に捕らえられてしまったのだ。
<br>

<br>
それは異界の王と呼べる強大な存在だった。
<br>

<br>
異界の王は私の魂はを二つに分け、私の邪なる心と力の大半を持つ「タシテの邪心」をアデンに送り、尖兵とした。
<br>

<br>
ここにいる私は残ったタシテの良心。私は力を持たず、ただ訴えるしか出来ない…・。
<br>

<br>
タシテの邪心は暗躍をはじめている。アデンの各地にあるクリスタルの出現もその一つ。
<br>

<br>
異界の王の手先となってしまった私の魂の片割れ「タシテの邪心」に出会うなら注意が必要だ。
