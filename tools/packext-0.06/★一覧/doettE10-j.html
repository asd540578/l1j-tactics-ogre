フェアリーの羽はフェアリーの故郷である精霊界と現世を行き来できる道具さ。<br>
それで私たちエルフも<font fg=ffffff>フェアリーの羽</font>を使えば、精霊界からエルフの森の中へと<font fg=ffffff>瞬間移動</font>できるってわけ。<br>
羽の膜は先が尖がってて、ミスリルをかぶせるとすっごく硬くなるから、とっても使い勝手が良いのさ。<br>
でもそれを手に入れようと思ったら<font fg=ffffff>ミスリルの糸5巻とフェアリーダスト40個</font>をフェアリーに渡さなきゃならない。<br>
