<font fg=ffffff><p align=left>夢の中のゾウ</p></font>
<br>
あなたは冒険を楽しんでいらっしゃいますね。<br>
お好きな場所選んでください。
<br>
息をするのが大変な場所もあります。<br>
留意して冒険に出てください。<br>
<br>
<br>
<a action="0">魔族の神殿に行きます</a><br>
<a action="1">傲慢の塔10階に行きます</a><br>
<a action="2">傲慢の塔30階に行きます</a><br>
<a action="3">傲慢の塔50階に行きます</a><br>
<a action="4">傲慢の塔60階に行きます</a><br>
<a action="5">傲慢の塔70階に行きます</a><br>
<a action="6">エルフの森のダンジョンに行きます</a><br>
<a action="7">エヴァの聖地に行きます</a><br>
<a action="8">ラスタバド1階に行きます</a><br>
<a action="9">ラスタバド2階に行きます</a><br>
<a action=":">船の墓場に行きます</a><br>
<a action=";">精霊の墓に行きます</a><br>
<a action="<">忘れられた島に行きます</a><br>
<a action="=">夢幻の島に行きます</a><br>
<br>
もしここを離れたければ、<a action=">">呪文</a>を覚えてください。<br>
</body>
