<font fg=ffffff><p align=left>神官 エブロール：</p></font>
<br>
本当ですか。危険な任務に自ずから進んで協力してくださるなんて、何とお礼を申し上げればよいのやら…。<br>
 <br>
地下水路から湖底の遺跡に到るまで、パプリオンに呪われたやつらがうごめいています。<br>
やつらを退治してその証に<font fg=ffffaf>パプリオンの血痕</font>を集めて持って来てくだされば、それ相当の報酬を差し上げましょう。<br>
 <br>
ああ、それから汚れたマーメイドには特に気をつけてくださいね。かなり頭のいい敵ですから、そう簡単には倒せませんよ。<br>
やつを倒せたら、「マーメイドの鱗」を必ず手に入れてください。神殿の各種の儀式に必ず必要となる物ですから。<br>
 <br>
<a action="request eveurol bag">「パプリオンの血痕」を持って来ました</a><br>
