フリンダレン：

<br>
ぼんやり光る羽に小さな体を持つ、魔法に詳しい種族です。アインハザード様はエルフがこの世に生まれる直前に、森に咲いた花に飛び交う蝶に風の精霊をかけあわせてフェアリー族をお作りになったそうです。 
<br>

<font fg=ffffff>
ミスリル原石
</font>
から喜びの金属
<font fg=ffffff>
ミスリル
</font>
を精製する魔法を持っているのは、フェアリーだけなんですよ。
<br>
それに、彼らが時々くれる
<font fg=ffffff>
フェアリーの羽
</font>
は、ミスリルでメッキをして様々な
<font fg=ffffff>
ソードの身
</font>
をつくることもできます。
<br>
あ！フェアリーについては、私よりもミスリルとメッキの伝承者である
<font fg=ffffff>
ドエット
</font>
がもっとよく知ってると思います。私の知ってることもほとんど彼が教えてくれたことだから。
