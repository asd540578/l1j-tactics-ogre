<br>
浮きの動きをよーく観察しながら、じっと待っていれば、当たりを感じるはずだよ。<br>
浮きの色はみんな違うから、すぐに見分けがつくよ。自分のは赤、他人のは黄色。忘れないでね！<br>
<br>
当たりが来たと思ったら、正確に釣り糸を手繰り寄せるんだ。ぐずぐずしてると、ずる賢い魚にエサだけ取ってかれちゃうからね。一瞬たりとも気を緩めたらだめだよ！<br>
<br>
あ、途中でやめる場合は、釣り糸を引っ張って浮きを取り出せばいいんだ。そしたらやめれるんだけどさ、一度水に浸かってしまったエサはもう使えないよ。<br>
