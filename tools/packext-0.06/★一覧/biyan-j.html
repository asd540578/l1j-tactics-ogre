<br>
この部屋は、魔法で神殿の波動を再現した魔法の修練室です。
<br>
下の階で、エルフの精霊魔法の修練室をご覧になりました？そこと同様、わざわざ神殿まで行かなくても、ここでその力を再現して、魔法書で魔法を簡単に習うことができるんです。
<br>
<br>
ただし、注意なさらなきゃいけない点があります。ここ象牙の塔では黒魔法と関連した研究も行われていますので、そういう類の魔法も存在しますが、この修練室ではカオティック系の魔法は習得できません。ここで習得できるのはロウフル魔法とニュートラル魔法のみです。ご自分が習いたいと思っている魔法がどの属性なのかを、予め確認しておかれるようお願いします。
