<font fg=ffffaf>ペットの管理</font><br>
ペットは村にある<font fg=afffff>ペット保管所</font>に預けられます。<font fg=afffff>ペット召喚の笛</font>を使って呼び出すこともできます。ただし、ペット召喚ができない地域では使えません。<br><br>
ペットは満腹状態が<font fg=afffff>とても空腹</font>になると、主人の命令に従わなくなります。栄養たっぷりのえさをやって、常に満腹状態を維持するようにします。<br><br>
ペットが<font fg=afffff>死んで15分</font>経つと、ペットのアミュレットが消滅します。そうなる前に復活スクロールを使ってペットを復活させましょう。<br>
