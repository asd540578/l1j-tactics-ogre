<br>
剣で城門みてぇな頑丈なやつをぶった切ったりすると、武器の刃が欠けちまうんでさぁ。それに、モンスターにゃ、武器や防具なんかを錆つかせて、ダメにしちまうヤツもいやがるんでね。ストーンゴーレムみてえなヤツを剣や槍で相手しようってのが、土台無理な話ですぜ。武器がダメになっちまうってのもありますがね、そもそもアイツにゃそんなチンケな武器じゃ、かすり傷一つ負わせませんて。ま、アックスやモーニングスターといった鈍器類だったら、問題ないと思いますけどね。
