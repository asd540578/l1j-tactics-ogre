<font fg=ffffff><p align=left>ティーオ：</p></font>
<br>
<P>地下ダンジョンは、昔多くの人が強制労働をさせられて死んでいった場所だと、私の祖父が教えてくれました。</p>
<p>時々ダンジョンの前を通ると、中から変な音が聞こえてきます…この村ではダンジョンの調査をしてくれる人を求めていて、師匠に代わって私がその募集を担当しています。</p>
