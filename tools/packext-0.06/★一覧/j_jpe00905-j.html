プレイのヒント<br>
<br>
この手のゲームが苦手な方へ、ささやかですがひとつだけヒントを。<br>
<br>
ゲームが開始されたら、最初の一手は中央に隣接する2×2マスのいずれかに配置する事をお勧めします。<br>
外周に配置すると第二手目を一手目に連続して配置できるマス目が少なくなってしまい、ゲームを有利に展開できる可能性が損なわれてしまうためです。<br>
<br>
その後の展開は後攻の配置する「△」次第ですが、常に列を作れる可能性を広く保てるように配置する事で、勝利に近づけるでしょう。<br>
<br>
それでは、１０連勝を目指してがんばって下さい。<br>
