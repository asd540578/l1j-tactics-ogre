<font fg=ffffff><p align=left>ディカルデン：</p></font>
<br>
礼を言うぞ。おそらく魔族の神殿には再生の聖所を虎視眈々と狙っているバルログの手下と、それに対抗するヤヒの手下、堕落がいるであろう。
やつらの目を盗んで、再生の聖所に行くのは至難の業。そこで君に魔法をかけてしばらくの間、移動命令を受けたレッサー デーモンに変身してもらう。
君の手に入れた移動命令書には魔族の神殿にいる行政官のところにすぐさま出頭せよと書かれている。神殿の内部に浸入してその者に会ってきたまえ。
変身が解ければ、私のところに戻ってきたまえ。もう一度魔法をかけてやろう。
<br>
武運長久を祈る。必ずやアデンを救ってくれたまえ。
