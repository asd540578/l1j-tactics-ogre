<font fg=ffffff><p align=left>旅人：</p></font>
<br>
<p>ハープの音色はこの世のものじゃないような気がしますぅ。
<p>あなたも既に天国への階段をのぼっている気分じゃないですかぁ？この甘美な音色をこの世の全ての人たちに聞かせてあげたいぃ。
<p>さて、ウッドベックの村に行かなくちゃあ。ウッドベックのブドウたちがもっともーっと大きな粒を実らせるように、私の演奏を聞かせるんですぅ。
<p>今さっき、ちっちゃな石が私のハープの演奏を聴いて、大きな岩になっちゃったんですよぉ。
