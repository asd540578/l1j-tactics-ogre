<br>

<br>
我らオーク族は、基本的に農業は営まない。採取や狩り…そして略奪こそが、我らの生きる道だ。
<br>
もちろん、人間どものように農業でもやれば、我々も今よりはよっぽど豊かになるかも知れん。
<br>
だが、オークの中には、そんなことを考えるヤツは一人もいない。オークの守護神は火の神ファアグリオ…大地に縛られていては、戦士としての精神を、最後まで燃やし尽くす事ができんからだ。
<br>
…とは言っても、何事にも例外はある。
<a link="nenani2">ゴラ</a>
みたいなヤツもいるからな。
