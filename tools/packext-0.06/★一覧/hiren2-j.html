ワシの友人の
ジェフという老人には、おかしなことにとても美しい婦人がいるんだよ。<br>
あんなに美しい婦人をどうやって手に入れたのか尋ねても、まったく教えてくれない。クンクン。
何か秘密があるに違いない。 
さぁ、ワシがやる真実のティーバッグを持っていきな。<br>
このティーバッグでお茶を飲むと、自分でも知らずにペラペラと真実をしゃべってしまうだろう。クンクン。<br>
<br>
おっと…その友人がどこにいるか教えていなかったな。<br>
ジェフはだ…ここの掲示板越しに見える家に住んでいる。 <br>
さぁ、早く行け！クンクン。<br>
