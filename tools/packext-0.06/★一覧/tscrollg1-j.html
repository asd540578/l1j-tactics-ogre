オーレンの象牙の塔には知識の宝庫というところがあります。
そこはディカルデン公爵様がお作りになった秘密の図書館です。この世の構成要素やそれによる引き起こされる現象、法則、魔法などに関する貴重な文書が保管されています。
そのため、外部からの出入りは厳しく制限されています。
<br>
<br>
そこにダークエルフが攻めてきたのです。象牙の塔の白魔術師タラス様とディカルデン公爵様はアデンを守るために、知識の宝庫にある文書の一部公開を決断されました。
それを受けて象牙の塔は、魔術師をアデンの各地に派遣して、呪文がかけられた文書を人々に分け与えました。
その文書とは、この私なのです。<br>
