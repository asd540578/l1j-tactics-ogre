<br>
え？ネルファおばさんを知らないの？まだ生まれて間もないようね。ネルファおばさんは村の中央にある、あの
<font fg=ffffff>
大世界樹「森とエルフの母」のそばの洞窟
</font>
に住んでいて、私たちエルフに
<font fg=ffffff>
色んな物をつくってくださる
</font>
アラクネ族の長老よ。はたから見てると、いつもエルフたちに「うるさい」とか「取って食ってやる」とか、ヒドイことばっかり言ってるように見えるけど、エルフたちが材料を持って行きさえすれば、どんな物でも必ず作ってくれるんだから。あたしは、ネルファおばさんがどんなに私たちエルフを愛しているのか知ってるんだから。ふふーん。
