私が一番嫌いなタイプは勇気の無い男よ。誰かを熱烈に愛すれば勇気なんて自然に湧いてくるものじゃないかしら？告白する勇気が無いなんていうのは、それほどその人を愛してないって事よ。<br>
<br>
数日前の晩、あるダークエルフの殿方が私の横を通り過ぎたの。私その瞬間、心臓が止まるかと思ったわ。<br>
<br>
そうよ、私あの方にもう一度会ったら、告白するつもりなの。種族の違いが何だっていうの？愛の前には国境も宗教も種族も関係ないわ。<br>
