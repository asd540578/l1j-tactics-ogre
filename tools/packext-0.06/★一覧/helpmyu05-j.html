<font fg=ffffaf>
ゲームオプションコマンド
</font>
<br>
/music<br>ゲームのBGMのボリュームを調節します。
<br>
/getall<br>数量性アイテムを欲しいだけ獲得します。解除のコマンドは同じです。
<br>
/loc<br>キャラクターの現在地の座標を表示します。
<br>
/bookmark[半角スペース][名前]<br>キャラクターの現在地の座標を記録します。
<br>
/bookmark<br>保存された座標のリストを表示します。
<br>
/bubble<br>一般チャットウィンドウの吹き出しを表示します。
<br>
/pk<br>Ctrlキーを押さなくても、攻撃魔法で強制的に攻撃します。
