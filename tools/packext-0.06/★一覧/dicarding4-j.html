<font fg=ffffff><p align=left>ディカルデン：</p></font>
<br>
あなたはダークエルフが、遠い昔からこの世に存在していたという事実を知っているか？ <br><br>
わしが古文書で調べたところによると、ダークエルフは本来エルフの森のエルフと同じ種族だったいう。しかし古代の戦争をきっかけに彼らの創造の神アインハザードに背いてグランカインを崇めるエルフが現われた。彼らはアインハザードの呪いを受けて地底に追いやられたという。<br>
彼らが引き起こした戦争は遠い昔からすでに予期されていた事態だといえよう…幸い戦争も終わり、平和を取り戻した。しかし、安心するのはまだ早い。闇黒の神グランカインが存在するうちは、闇の勢力が消えることはない。それを決して忘れてはならないのだ。<br>
