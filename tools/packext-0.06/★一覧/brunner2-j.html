「裏切りの青騎士カレル」と呼ばれている方だが、なぜそう呼ばれているかは分からない。<br>
まだウィンダウッドがモンスターだらけだったころ、カレル様は優秀なご自分の騎士団を率いてモンスターの本拠地であるダンジョンを征服し、自らダンジョンを監視するためにウィンダウッド城を建てられたと伝えられている。今も昔もウィンダウッドは人を寄せ付けない荒地だったが、そこを肥えた土地にしようとした意欲だけはご立派だった。<br>
…まったくその頃が懐かしい。<br>
