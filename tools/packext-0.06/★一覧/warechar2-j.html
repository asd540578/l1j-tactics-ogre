<font fg=ffffff><p align=left>追加倉庫番：</p></font>
<br>
追加倉庫の使い方は他の倉庫と同じですが、誰でも使えるわけではありません。<br>
<font fg=fff00>倉庫管理人の鍵</font>を使って、追加倉庫を使える資格を持っていなければなりません。<br>
<font fg=fff00>倉庫管理人の鍵</font>は誰からでも得られるものじゃないんですよ。<br><br>
ちなみに、追加倉庫は他の倉庫とは違うところがあるんです。<br><br>
まずは、他人にあげられないような貴重品は預けられます。<br>
それに、追加倉庫に預けたアイテムは預けた本人しか取り出せません。<br>
さらに、ペットのアミュレットは預けられません。他にお願いしてください。<br><br>
以上の点を気をつけてくださいね。ご利用、ありがとうございます。<br>
