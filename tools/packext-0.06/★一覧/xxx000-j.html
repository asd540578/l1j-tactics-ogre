<font fg=ffffff>コオリノ国の使者：</font><br>
<br>
僕はコオリノ国からやってきた、コオリノ国の住人です。異国の方、どうか僕たちを助けてもらえないでしょうか。<br>
実は僕の住むコオリノ国に、ホノオノ国の魔物が攻めてきたんです！<br>
ホノオノ国の住民は好戦的で有名だったのですが、これまでコオリノ国に攻めてくることはありませんでした。なのにどうして……。<br>
コオリノ国は平和を愛する種族で、工芸品として武具を作ることはあっても実際にそれを手にして戦うことはありません。ああ、どうすればいいんだろう……。<br>
