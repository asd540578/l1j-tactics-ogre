フリンダレン：
</p>

<br>

<br>
フェアリーダストは、森の中にある
<font fg=ffffff>
精霊の石
</font>
を
<a link="hurinE8">ネルファ</a>
が精製してつくる粉のことです。
<br>

<br>
守護者たちは森の生き物にアインハザード様が精霊をかけあわせて創造した種族だから、もとはといえば精霊なの。
<br>
だから、精霊のオーラを強く感じることができる
<font fg=ffffff>
フェアリーダストが本当に大好き
</font>
なの。
<br>
彼らはフェアリーダストから自分の故郷の息吹を感じ取っているみたい。
