<p align=left>ウィンダウッド城 ガード：</p>

</font>

<br>

<br>
ウィンダウッドは、もともとモンスターがよく出没する地域なんだ。領地のほとんどが荒地だからな。ウィンダウッドの始祖であるカーレル・タンフォード様は、こんな辺ぴな場所でも人が住めるようにモンスターの本拠地、
<a link=wdguard5>
ダンジョン</a>
を一掃してウィンダウッド城を建てられたんだ。だから俺たちウィンダウッド騎士団は、実践に強いナイト集団としての誇りを常に持っているのさ。
