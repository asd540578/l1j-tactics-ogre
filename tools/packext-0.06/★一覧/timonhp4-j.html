<br>

<br>

<br>
アデン城には外城門がないため、国王は挑戦者と正面勝負をして勝利を勝ち取らなければなりません。これは過去からの伝統で、国王の能力を証明するものでもあります。
<br>

<br>
もちろんと難しい状況に置かれることも多々ありますが、真の国王としての資格を身に付けるためには、これぐらいの試練は乗り越えなければなりません。
