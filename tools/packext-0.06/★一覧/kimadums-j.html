キマの暗殺隊：
</p>

<br>

<br>
この頃、キマ様とロンドゥとの間には、何か得体の知れない空気を感じる。
<br>
この前、キマ様とロンドゥが話すのを立ち聞きしてしまったんだが、口数の少ないキマ様が語気を強めていたところをみると、何かあったようだが…。
<br>

<br>
ところがおかしなことに、ロンドゥがある一言を発すると、それまで言葉を荒げていたキマ様が何も言い返せなくなったんだ。
<br>
ひどく小さな声でよく聞こえなかったんだが、確か…「ジェティ」って言ったな…なにぶん覚えが悪くてな。キマ様が何か間違いを犯したようでもあり、ロンドゥが脅迫しているようでもあった…とにかく只ならぬ様子だったよ…。
