<font fg=ffffff><p align=left>精霊のオーブ：</p></font>
<br>
昔、好奇心旺盛なエルフはこの世のあちこちを冒険していました。<br><br>
神話に出てくる巨人と神々の戦争、悪魔の闇の一族の住処、それらの遺跡など、様々な発見と経験をしたのです。<br>
この場所もまた、そんな過去の争いによる傷が残っている場所なのです…<br><br>
荒れ狂う精霊たちは皆、過去の神々の戦で生まれた存在…喜怒哀楽の全てがこの中に納まっています。<br><br>
そしてここ深淵の湖は、この世とは断絶した存在の安息の地。永劫の時の中で、全ては虚しくうろつくばかりで、誰もここを記憶してはくれなかった…<br><br>
私がお話できるのはこれぐらいです。<br>
<br><br>
