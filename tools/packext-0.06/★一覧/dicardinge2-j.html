<p>精霊と親しい君のことだ。何か感じているだろう？アデンは最近不穏な空気に包まれている。最初はダークエルフとの戦争のせいだと思っていたが、戦争が終結してからしばらく経つというのに一向に変わる気配がない。
<br>
<p>我々は魔族となんらかの関係があるのではないかと考えている。やつらの神殿に何かあるようだ。だが、まだどうしたらいいのか見当もつかないのが現状だ。魔族についての情報もそう多くはない…
ひとまず、頼みがあるのだが、やってもらえるか？魔の痕跡を送り返して、やつらと共通点の多い古代ダークエルフの情報が必要なんだ。協力してくれ。</p>
