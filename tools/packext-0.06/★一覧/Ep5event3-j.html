<font fg=ffffff><p align=left>司令官 クラウス：</p></font>
<br>
<br>君のおかげでラスタバドが陥落する日もそう遠くない。近い未来、アデンには再び平和が訪れるだろう。
<br>
<br>私が渡した勲章を持って、アデン城にいる連合軍指揮官のエステヴァンに会いに行け。君の努力を称えてくれるだろう。
<br>
