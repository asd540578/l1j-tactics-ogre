<font fg=ffffff><p align=center>キャラクター：ステータス</p></font>
<br><font fg=ffffaf>STR</font><br>
STRは重量と近距離物理ダメージに影響を与えます。<br>
<br><font fg=ffffaf>DEX</font><br>
DEXはAC、ER、遠距離物理ダメージに影響を与えます。<br>
<br><font fg=ffffaf>CON</font><br>
CONはレベルアップHP増加、HPの回復量、重量に影響を与えます。<br>
<br><font fg=ffffaf>WIS</font><br>
WISはレベルアップMP増加、MPの回復量、MRに影響を与えます。<br>
<br><font fg=ffffaf>INT</font><br>
INTは魔法確率、魔法ダメージ、魔法クリティカル攻撃、魔法使用によるMPの消耗量の減少に影響を与えます。<br>
<br><font fg=ffffaf>CHA</font><br>
CHAはサモンモンスター、テイミングモンスターの数、ペットのテイミングの確率に影響を与えます。また、君主に限って血盟員の数にも影響を与えます。<br>
