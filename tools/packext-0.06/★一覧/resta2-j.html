<br>
ほう、あんた案外見る目があるんだなぁ！そうさ、この服装は俺のプライド、俺の誇りなんだ。俺も昔はこの海を牛耳っていた海の男だったんだぜ！<br>
<br>
あんたは知らないだろうが、海で暮らすってのは並大抵のことじゃないぜ。猫も杓子もできることじゃないんだ。でもな、俺はそれほど辛くなかったんだぜ？楽勝〜って感じだったな！<br>
<br>
でもな、俺もいつまでも若い訳じゃないからな。華麗な海での暮らしを締めくくる時がやってきたんだ。安定した楽な暮らしに憧れを持つようにもなったのもあって、海賊仲間数人と一緒に足を洗ったんだ。で、この島で老後を送ろうってことになったのさ。<br>
