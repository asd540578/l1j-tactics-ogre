<p> それは、私達コオリノ国の住人の奥底にある、特別な魂の結晶なのです。</p>

<p>特別な魂の結晶は、私達コオリノ国の貴重な財産でもあります。</p>

<p>ようやく、私の方で回収とお礼の品の準備ができました。</p>

<p>手に入れた特別な魂の結晶4種類をお届けいただければ、コオリノ国秘伝の小手と交換して差し上げます。</p>
