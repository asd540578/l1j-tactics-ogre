タラス</p></font> <br> <br><p>
<p>妖精の空中宮殿は、新たに発見された妖精たちが集う場所だ。 <br>
<p>例年この時期になると強まる星々の力が今年は特に強く、宮殿への道が開いたのだと、我々象牙の塔では考えておる。
<p>どのくらい強い力なのかと言うと、そうだな、例年の10倍に及ぶのではないか。 <br>
<p>宮殿に住まう妖精たちは、我々の世界などよりも、よほど魔力の濃い世界の住人だ。
<p>調査に向かってくれるのはありがたいが、異変でおかしくなった妖精たちには十分気を付けるように。 <br> <br> <br> <img src="#331" link="jpe_taras"></img>
