<font fg=ffffff><p align=left>演習場管理人</p></font>
<br>
演習は以下のレベル区分によって実施される。<br>
<br>
レベル10〜29<br>
レベル30〜47<br>
レベル48以上<br>
<br>
参加の受付は開始の10分前から行なわれ、それぞれ50名まで募集している。<br>
開始と共にダークエルフの軍隊が侵攻を開始し、これを完全に退ければ勝利だ。<br>
また、ダークエルフの攻撃からガーディアンタワーを護りきれなかった場合は敗北となる。<br>
演習場はコンバットゾーンとなっており、デスペナルティは発生しない。<br>
