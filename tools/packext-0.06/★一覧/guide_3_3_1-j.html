ハイネ城下町の1時の方角にある出口から外に出て北の方に行くと、鏡の森があります。そこでは自分自身そっくりのモンスターが出るそうなんですよ。だから鏡の森って名前で呼ばれてるんですね。<BR>
普段はスライムみたいだけど、人間に発見されるとその人そっくりに変身しちゃうんですよ。様々な人間の姿形が合わさった<font fg=ffafff>ドッペルゲンガー</font>とか、強い人間の様々な魔法攻撃をまねて攻撃してくる手ごわいやつ、<font fg=ffafff>ドッペルゲンガーボス</font>とかも時々出るそうなんですよ。<br>
やつらは人間を見つけると見境なく攻撃してくるから、くれぐれも気をつけてくださいね。それでは、幸運を祈ります。<BR>
