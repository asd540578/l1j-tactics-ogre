アデン本土にある港町だ。<br>
今は廃墟と化しているがな。<br>
お前たちダークエルフがあの町を滅ぼしたんだ。<br>
何、それは自分たちじゃないだと？<br>
そんなことはわかってる。<br>
お前たちがあの町を滅ぼしたラスタバドのダークエルフじゃないことくらいはな。<br>
だが、覚えておけ。<br>
いくらお前たちの長が人間と手を組んだからといって、それまで人々が抱いていた憤りを綺麗に流すことはできん。<br>
これから先、お前がこの世界を歩いていくつもりなら、誰かを泣かせるようなことだけはするんじゃない。<br>
