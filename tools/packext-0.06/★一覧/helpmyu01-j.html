<body>
<br><font fg=ffffaf>チャットコマンド</font><br>
/chat[半角スペース]on<br>
ワールドチャットをオンにします。 <br>
/chat[半角スペース]off<br>
ワールドチャットをオフにします。 <br>
/whisper[半角スペース]on<br>
ウィスパーを受け取れる状態にします。<br>
/whisper[半角スペース]off<br>
ウィスパーを受け取らない状態にします。<br>
/exclude[半角スペース][キャラクター名]<br>
特定のキャラクターをチャットを遮断します。解除のコマンドは同じです。<br>
/exclude<br>
遮断されたキャラクターのリストを表示します。<br>
<br>
</body>
