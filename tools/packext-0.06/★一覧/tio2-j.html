<font fg=ffffff><p align=left>ティーオ：</p></font>
<br>
<P>やっぱり私の人を見る目は間違ってなかったようですね。</p>
<p>地下ダンジョンを調査してくださったら、この村の宝物を差し上げます。地下ダンジョンを調査した証拠として、赤い鍵を持って来てください。赤い鍵は地下ダンジョンの壁に書かれた手がかりをたどっていけば探せるでしょう。</p>
<P>地下ダンジョンに行くには、ウィザードのココに手伝ってもらってください。ココはいつも地下ダンジョンの入口付近にいるのですぐに見つかりますよ。</p>
