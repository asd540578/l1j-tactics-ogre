<font fg=ffffff><p align=center>ゲームシステム：倉庫</p> </font><br>
アデンワールドの村には、荷物を預けられる倉庫があります。<br>
<br><font fg=ffffaf>一般倉庫</font><br>
制限：レベル5以上<br>
スロット：150個<br>
手数料：30アデナ（支払いは受取時）<br>
共有：アカウント内のキャラクター<br>

<br><font fg=ffffaf>血盟倉庫</font><br>
制限：血盟の呼称が必要<br>
スロット：200個<br>
手数料：30アデナ（支払いは受取時）<br>
共有：血盟内のキャラクター<br>

<br><font fg=ffffaf>城倉庫</font><br>
制限：城を所有している血盟員<br>
スロット：200個<br>
手数料：無料<br>
共有：アカウント内の城血盟のキャラクター<br>

<br><font fg=ffffaf>エルフの森の倉庫</font><br>
制限：レベル5以上<br>
スロット：100個<br>
手数料：ミスリル2個（支払いは受取時）<br>
共有：アカウント内のエルフキャラクター<br>
