ドラゴンナイト、イリュージョニストと呼ばれる胡散臭い奴らが昨今このアデンを闊歩していることは貴様も知っていよう？<br>
<br>
奴らの陣営から申し出があってな、なんでもハルパスという暗黒竜がアデンによからぬ事を企てているんだそうだ。<br>
申し出というのはモンスターが落とす穢れを回収し、浄化することへの協力だそうだ。<br>
<br>
詳しいことは分からんが、上層部が奴らの申し出を受けたからには協力せざるを得ない。<br>
<br>
事情が分かったなら、所有している穢れを隣のディコンに渡すように。<br>
