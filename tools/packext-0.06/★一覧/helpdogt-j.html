
<body>
ペット トーナメントは8匹の動物を集め、勝ち抜き形式で優勝を競い合う競技です。参加費を払って選手登録を行った後、しばらく待つと競技が開始されます。
<br>
競技は予選、準決勝、決勝の順に自動的に進行します。競技が始まる前にご自分のペットにアイテムを与えたり魔法をかけることは可能ですが、競技の最中にはできません。
<br>

<br>
競技の優勝者と準優勝者には8人分の参加費を配分し、賞金として与えられます。
<br>
また、ペット トーナメントは選手として直接参加する以外にも、誰が優勝するかを予想して賭けをすることもできます。この賭け金の一部も優勝者に賞金として与えられます。
</body>
