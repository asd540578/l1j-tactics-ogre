<font fg=ffffff><p align=left>フェルディナンド：</p></font>
<br>
君、この世の中で最も強いものは何だと思う？伝説のドラゴン？じゃなきゃ、不老不死のリッチ？<br><br>
違うんだな。私は、この世で最も強いのは、意思と団結力だと思うね。大勢で力を合わせれば、倒せない魔物なんていないさ。たとえ伝説のドラゴンであろうとね。<br><br>
昔、南からダークエルフ軍団が地上に攻めてきて、大変な騒ぎになったことがあったよな。でも強い意志と団結力で武装して、連中を追い払ったそうだ。<br>
君のような若者が同じ志をもって一致団結して戦えば、必ず侵略者どもを倒せるはずさ。
