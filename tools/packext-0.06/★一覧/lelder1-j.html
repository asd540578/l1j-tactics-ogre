<font fg=ffffff>リザードマン長老：</font><br>
<br>
人間よ、今はお前に構っている場合じゃないんじゃ。<br>
すまぬが、ここから去ってはくれまいか？我が一族は今、気が立っておってな。お前に悪さをするかもしれんのじゃ。<br>
<br>
<a link="lelder2">何があったのか教えてください</a><br>
<a link="lelder3">わかりました、去りましょう</a><br>
