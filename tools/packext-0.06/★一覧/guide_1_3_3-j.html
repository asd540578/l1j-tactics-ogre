ギラン領地の南側、6時の方角の出口から出て、道に沿って南東に進むとすぐのところにある地域です。そこからずっと下っていくと、シルバーナイトタウンへと続く道があります。<br>
そこには<font fg=ffafff>インプ</font>、<font fg=ffafff>グレムリン</font>、<font fg=ffafff>ドワーフ</font>、<font fg=ffafff>オウルベアー</font>が出るんですよ。みんな動きの速いモンスターだから気をつけてくださいね。では、健闘を祈ります。
