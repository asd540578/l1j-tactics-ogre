<br>
おまえが気を遣わんでも、我々には我々なりの生き方がある。だから要塞の運営についてはおまえの指示は受けない。だが、純粋に戦争目的で造られた要塞の正門についてだけは、おまえの意に従うことにしよう。
<br>
門はわしに言えばいくらでも開閉してやろう。門の開け閉めはおまえの自由だが、門を常に閉めていると部族民に被害が及ぶ。どうしても必要なとき以外は、正門を閉鎖しないでくれ。
<br>
正門はできるだけ頑丈に造ったつもりだが、攻撃を受ければどうしても壊れてしまう。門の修理も、やはりわしに言ってくれれば直すようにしよう。だが門を直すには金が必要だ。金があっても戦争中は修理は不可能だ。
