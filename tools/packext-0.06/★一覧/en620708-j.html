<font fg=ffffff><p align=left>冒険者支援テレポーター：</p></font>
<br>
精霊の力が強いとされる海賊島から向かうことのできる場所です。<br>
魔法に対しての防御が高くなければ、精霊の力の前に屈してしまうことでしょう。<br>
危険なモンスターが多く棲息する地底湖へ向かうこともできるそうです。<br>
どちらにしても仲間と共に戦うことが得策です。<br>
地底湖から帰還する冒険者は、地下大空洞にあるダークエルフの隠れ里に向かうそうです。<br>
ラスタバドの兵士の姿はないそうなので、そこならばあなた一人でも戦えることでしょう。<br>
