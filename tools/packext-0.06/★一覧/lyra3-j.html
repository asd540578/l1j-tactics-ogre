ここ「北の森」は、昔から特殊なオーク部族の領域でした。本来は大小数十にいたる
<a link="lyra6">部族</a>
が乱立していましたが、今から十年ほど前「アトゥバ」という部族の族長である「片目のセゲム」がこのあたり一帯の主な部族たちを征服し始め、今では大きな部族共同体をつくるようになったんです。
<br>
彼は人間たちの戦争によって、自分たちの住処である「北の森」が失われていくのをずいぶん恐れています。この頃この森で人間とオークの争いが絶えないのも、そのせいなんです。でもこの村の人々も、彼らと同じ戦争の被害者なんです。
<a link="lyra8">戦争の混乱を利用して陰でおいしい思いをしているのは、むしろオークの方</a>
なんですよ！
