<font fg=ffffaf>ペットの飼いならし方</font><br>
ペットは一般的にすべての領域に存在します。一部のペットは海賊島などの特別なところにしかいません。<br><br>
ペットは通常、<font fg=afffff>フローティングアイ肉</font>で餌付けができますが、一部のペットには別のえさが必要です。飼いならすペットに弱いダメージを与えて、えさをインベントリーからドラッグしてきてペットにやります。<font fg=afffff>飼いならしが失敗しました</font>と表示されたら、もう一度行います。飼いならしに成功すれば、<font fg=afffff>ペットのアミュレット</font>がインベントリーに入ってきます。<br><br>
一部のペットは火田村にいるペット商人<font fg=afffff>ロドニー</font>から買えます。<br>
