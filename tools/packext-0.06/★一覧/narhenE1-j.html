<br>  
 森の中を留まることなく、走り抜けていく<a link="narhenE10">パン</a>族は、はじめは<a link = "narhenE2">ストレートで乱暴だと</a>思うかもしれませんが、実際は音楽を愛する繊細な種族なのです。特に満月の夜に奏でる<a link="narhenE3">マジックフルート</a>の演奏が、一番好きみたいです。<br>
彼らは私の演奏を最もよく理解し、愛してくれる私の大切な友人なのです。<br>
