<br>
おもしろい話しを一つ聞かせてやろう。おまえさんは
<a link="melly2">傲慢の塔</a>
を知っているかね？
<br>

<br>
その昔、神に挑戦しようとしたある王が建てた塔で、雲の上までそびえ立つその傲慢の象徴は、なんと100階建てだそうだ。そして不死のウィザードや、暗黒の使者などの恐ろしい怪物が封印されている。
<br>

<br>
そんなせいもあって、チャレンジ精神溢れる最近の若者たちがそこに登っては命を落としているんだ…まったく。
<br>

<br>
おまえさんも行ってみたいかえ？その塔は黄昏の山脈の端にそびえている。そう、凶暴な巨人たちがいるあの黄昏の山脈だよ。
