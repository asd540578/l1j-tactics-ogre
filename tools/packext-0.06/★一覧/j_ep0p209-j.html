<font fg=ffffff><p align=left>8月5日(10/18)：</p></font>
<br>
かっこいい服を来た人々が先生を訪ねてきた。アデン王国から来たという彼らはフードのついた旅行服に、青い魔法が見え隠れするアーマーを装着していた。ソードにはものすごい魔法の力が込められていて、鞘に入れなければ前が見えなくなるほど目映ゆい光を放っていた。<br>
「俺もあんな大人になりたいなぁ…」<br>
未来に対する漠然とした期待が、少しずつ形のあるものになりつつあるような感じがした。<br>
<br>
人々が帰った後、先生はいつもより口数も減って、何かを悩んでいるようだった。いったい何があったんだろう。<br>
