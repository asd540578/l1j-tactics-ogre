<br>
いつ見てもアデン城は素晴らしいですね。
<br>
他の城とは比較にならないほどの規模をはじめ、一日中眺めていても飽きないこの威容、まったく素晴らしい。
<br>
個人的には、アデン城で最も素晴らしいのは、城の四方を守るガーディアンタワーだと思います。
<br>
火の神ファアグリオ、水の神エヴァ、風の神サイハ、大地の神マーブルへのアデン市民の敬拝の心を込めて建てられたあの塔を眺めていると、心が静まり、自然と畏敬の念がこみ上げて来ます。
