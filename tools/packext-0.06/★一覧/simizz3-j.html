<p>はん…！おせっかいな人だこと。そう、私の息子も宝探しに行ったっきり、行方不明になったのよ…ぐすっ…図体は大きくても、まだ子供なのに…
<p>あなたのような余所者の口車に乗せられて宝探しに出たっきり、一年も帰ってきてないんですよ。もう一度だけでも会えるといいのに…いいえ、お葬式だけでもちゃんと挙げてあげられたらいいのに…
<p>…さあ、これでいいでしょ？他人の話に涙を流す余裕があるなら、さっさと出て行ってくださいな。そして本土に戻って、私の息子の分まで生きてください。<br>
