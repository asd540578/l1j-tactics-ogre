我がエルフは金属に触れるとすぐに精霊の力が弱ってしまうんだ。<br>
だから鉄だとか銅とかいったものに簡単に近づくことができないんだよ。<br>
それらはすべて死んでるものだから……。<br>
<br>
でもミスリルは違う。アインハザード神の祝福が、あの金属には精霊の息吹があるんだよ。<br>
それにすごく軽いでしょ。それでエルフの森ではあらゆる武装をミスリルでつくるんだ。<br>
<br>
え？ミスリルの作り方？<font fg=ffffff>ミスリル原石からミスリルを精製</font>する方法はフェアリーだけが知ってるんだ。<br>
ミスリル原石を持っていってフェアリーたちに頼めば、彼ら独特の精製の魔法でミスリルをつくってくれるんだよ。
