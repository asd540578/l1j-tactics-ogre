<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
ウッドベック村の東側の出口から外に出て、4時の方角へまっすぐ行くとすぐに砂漠があります。この砂漠では<font fg=ffafff>バシリスク</font>と<font fg=ffafff>スコーピオン</font>、<font fg=ffafff>ジャイアント アント</font>、<font fg=ffafff>ジャイアントアントソルジャー</font>が出ます。たまに<font fg=ffafff>スパルトイ</font>に攻撃されることもあります。<BR>
唯一先制攻撃してくるのはアンデッドモンスターの<font fg=ffafff>スパルトイ</font>ですが、ほかに<font fg=ffafff>バシリスク</font>や<font fg=ffafff>スコーピオン</font>、<font fg=ffafff>ジャイアントアントソルジャー</font>も相当強いやつだから気をつけたほうがいいですよ。それに、砂漠には蟻の巣に通る入り口が現れたりするので勝手に入ったりしないように細心の注意を払ってください。では、幸運を祈ります。<br>
