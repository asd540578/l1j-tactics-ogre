<font fg=ffffff>リザードマン長老：</font><br>
<br>
ありがとう。種族の違うお前に、同じ一族の、それも族長を倒して欲しいなんて頼むしかないワシの気持ちも察しておくれ。<br>
何度も頼むようで申し訳ないが…たぶんシュノーヴァは我が一族の若い戦士たちと行動を共にしているじゃろう。その若いのはこの事実を知らない。<br>
若い衆は傷つけずに、シュノーヴァだけを倒して宝を取り戻してきてほしい。あと、こうやって頼みこむワシの心は切り裂かれる思いだってことを…わかってほしい。<br>
