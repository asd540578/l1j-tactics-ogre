<font fg=ffffff><p align=left>ウィザード<name>：</p></font>
<br>
ウッドベック村の南西側、7時の方角の出口から外に出て、海岸線に沿って5時の方角へ進むと、目を見張るほどの大きさのウィンダウッド城にたどり着きます。城の周辺には<font fg=ffafff>フローティングアイ</font>、<font fg=ffafff>ストーンゴーレム</font>、<font fg=ffafff>リザードマン</font>、それに<font fg=ffafff>ハーピー</font>が出るんですよ。<BR>
城の下側には、かつてのダークエルフとの戦争で使われた侵攻路の入口があります。一方、城の上の方は砂漠ですよ。そっちに行かないように気をつけてくださいね。それでは、健闘を祈ります。<br><br>
</body>
