<p>あの、象牙の塔の村のほうまで行かれるのですか？私は今、全国を放浪している身なのです。
<p>ギランのバグベアー レースが楽しいって噂は聞いていましたが、まさかこれほどとは思いませんでした。危うく路銀を全部使ってしまうことろでしたよ。
<p>実は、一度全部すっちゃったんですけど、万が一のときのために隠していたお金で息を吹き返しました。ハハハ。本当にスリル満点でしたよ。
<p>あぁ、おしゃべりが過ぎましたね。象牙の塔の村まで行かれるなら、ご一緒してもいいですか？
