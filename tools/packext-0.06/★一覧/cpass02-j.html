<font fg=ffffff><p align=left>次元の扉：</p></font>
<br>
空に浮かぶ不思議な絵が無表情にあなたを見つめている。<br>
オーレンにあるという空間の歪みのような感じだが、こちらはもっと鮮明たる何かの意味がありそうだ。<br>
片隅では何かを窺うような視線を感じたが、視線を向けたとたんにフッとなくなってしまった。<br>
何かが消えた場所には完全に閉じられていない隙間がある。何とかすれば通り抜けられなくもなさそうだ。<br>
<br>
<a action="a">中に入ってみる</a><br>
<a action="b">すぐにでも閉ざされてしまいそうな隙間に入ってみる</a><br>
