<font fg=ffffaf>アジトの管理</font><br>
アジト管理人からアジトの管理方法についての説明が受けられます。<br><br>
アジトを手にしてから<font fg=afffff>10日</font>が過ぎると、納税告知書が発行されます。<br><br>
税金はアジト管理人を通じて納付します。<br><br>
納税告知書発行後、<font fg=afffff>5日</font>が過ぎても納税しない場合、督促状が発行されます。それ以降にも納付しない場合には、退去命令書が発行されて、同時にアジトの所有権を剥奪されます。<br><br>
アジトの税金はアジトを所有している血盟の血盟員なら誰でも納付できます。<br>
