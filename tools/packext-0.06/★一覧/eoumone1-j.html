<font fg=ffffff><p align=left>逃げてきたオーム：</p></font>
<br>
<br>
我らオームの中で長老様ほど物知りな方はいない。<br>
その方は、はるか昔のこともよく知っておられる。お前たちのことも全て知っておられる。<br>
この前、長老がおっしゃったのは、お前たちが俺たちの力になってくれるということだった。<br>
しかし長老様は、お前たちもダークエルフのように変わるだろうとおっしゃった。それを心配なさっている。<br>
お前たちがダークエルフを倒し、苦労の日々を送っている我らオームを解放してほしい。<br>
そして、ダークエルフがしたように俺たちを扱わないでほしい。<br>
</body>
