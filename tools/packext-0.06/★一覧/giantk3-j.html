<font fg=ffffff><p align=left>ジャイアント エルダー：</p></font>
<br>
<P>すべてがジャイアントガーディアンが仕組んだことだと分かった…。今までのことについて感謝とお詫びを言いたい。我々ジャイアントは今まで多くの苦痛を強いられ、判断を誤ってしまったようだ。</p>
<br>  
<P>君が探している調査員はジャイアントガーディアンが呪いをかけてジャイアントにしてしまったそうだ。それと渡しが渡した鍵の欠片は、使い道はわからないが、先祖から受け継いだ貴重な遺物なんだ。</p> 
<P>その調査員が初めて訪ねて来た時に、欲しいと言われたのだが渡さなかった。なぜなら先祖から授かったものでもあるし、私が人間を信用していないからだ。だが、君ならきっと役に立ててくれると信じてる。</p>
