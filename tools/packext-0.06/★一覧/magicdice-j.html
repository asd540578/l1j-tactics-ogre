<br>
マジックダイスは、象牙の塔で未来を占うための魔法の道具として作られました。
<br>
現在あるマジックダイスの種類は3つです。
<br>
クラウンとシールド2つの模様がそれぞれの面に描かれたコインと、東西南北の4つの方向を示してくれるルーレット、そして1から6までの数字を示してくれる6面ダイスです。
<br>
マジックダイスを使うには、1回あたり魔力の石がひとつ必要です。
