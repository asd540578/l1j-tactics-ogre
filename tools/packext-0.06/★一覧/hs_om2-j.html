<font fg=ffffff><p align=left>旅人：</p></font>
<br>
<p>若いの。あんたの気魄は大したもんだな。私は今、あんたから漂っているそのオーラに似たものを辿ってシルバーナイトタウンに向かっているんだ。
<p>あんたなら新しい時代の流れを乗り切るぐらいの人物になれるだろう。 
<p>どうだ？私と一緒に行かないかね？
<p>
